async function syncWithRiot() { 
    try { 
        const { data: beforeData } = await sb.from('players').select('id, tier').order('created_at', { ascending: true });

function findEngTierKey(tierStr) {
    if (!tierStr || tierStr.includes("ì–¸ë­í¬") || tierStr.toUpperCase().includes("UNRANKED")) return "UNRANKED";
    
    // 1. í‘œì¤€í™” (ê³µë°± ì œê±°, ëŒ€ë¬¸ì)
    const cleanInput = tierStr.toUpperCase().replace(/[\s\(\)\-]/g, '');

    // 2. ìµœìƒìœ„ í‹°ì–´ ìš°ì„  ì²˜ë¦¬
    if (cleanInput.includes("CHALLENGER") || cleanInput.includes("ì±Œë¦°ì €")) return "CHALLENGER";
    if (cleanInput.includes("GRANDMASTER") || cleanInput.includes("ê·¸ëœë“œë§ˆìŠ¤í„°")) return "GRANDMASTER";
    if (cleanInput.includes("MASTER") || cleanInput.includes("ë§ˆìŠ¤í„°")) return "MASTER";

    // 3. í‹°ì–´ ì´ë¦„ ë¨¼ì € í™•ì •
    const tierList = [
        { eng: "DIAMOND", keys: ["ë‹¤ì´ì•„", "DIAMOND"] },
        { eng: "EMERALD", keys: ["ì—ë©”ë„ë“œ", "EMERALD"] },
        { eng: "PLATINUM", keys: ["í”Œë˜", "í”Œë ˆ", "PLATINUM"] },
        { eng: "GOLD", keys: ["ê³¨ë“œ", "GOLD"] },
        { eng: "SILVER", keys: ["ì‹¤ë²„", "SILVER"] },
        { eng: "BRONZE", keys: ["ë¸Œë¡ ì¦ˆ", "BRONZE"] },
        { eng: "IRON", keys: ["ì•„ì´ì–¸", "IRON"] }
    ];

    let foundEng = "";
    for (const t of tierList) {
        if (t.keys.some(k => cleanInput.includes(k))) {
            foundEng = t.eng;
            break;
        }
    }
    if (!foundEng) return "UNRANKED";

    // 4. ë‹¨ê³„(Rank) íŒë³„ - [í•µì‹¬] ë¡œë§ˆì íŒë³„ ì‹œ "IRON"ì˜ "I"ì™€ ê²¹ì¹˜ì§€ ì•Šê²Œ 'ì´ë¦„'ì„ ë¨¼ì € ì œê±° í›„ ê²€ì‚¬
    const rankPart = cleanInput.replace(foundEng, "").replace("ì—ë©”ë„ë“œ", "").replace("ë‹¤ì´ì•„", "").replace("í”Œë˜", "").replace("í”Œë ˆ", "").replace("ê³¨ë“œ", "").replace("ì‹¤ë²„", "").replace("ë¸Œë¡ ì¦ˆ", "").replace("ì•„ì´ì–¸", "");

    let step = "4"; // ê¸°ë³¸ê°’
    if (rankPart.includes("IV") || rankPart.includes("4")) step = "4";
    else if (rankPart.includes("III") || rankPart.includes("3")) step = "3";
    else if (rankPart.includes("II") || rankPart.includes("2")) step = "2";
    else if (rankPart.includes("I") || rankPart.includes("1")) step = "1";
    // ìˆ«ìê°€ ì•„ì˜ˆ ì•ˆ ì í˜€ ìˆëŠ” ê²½ìš°(ì˜ˆ: ê·¸ëƒ¥ "ì—ë©”ë„ë“œ")ë¥¼ ìœ„í•´ í•œë²ˆ ë” ì²´í¬
    else if (tierStr.includes("1")) step = "1";

    return `${foundEng} ${step}`;
}

        let champDisp = (rawChamp && rawChamp !== 'None') ? (idToNameMap[rawChamp] || rawChamp) : '';
        historyHTML += `<div class="history-item"><span>${i+1}íŒ</span><input type="text" class="champ-input" placeholder="ì±”í”¼ì–¸" value="${champDisp}"><button class="btn-toggle ${res === 'win'?'win':res==='lose'?'lose':'ing'}" onclick="toggleResult(this)">${resText}</button></div>`;
    }
    
// createMemberCard ë‚´ë¶€ì˜ ì´ ë¶€ë¶„ì„ ì•„ë˜ì™€ ë˜‘ê°™ì´ ë§ì¶”ì„¸ìš”.
const curTierKey = findEngTierKey(data?.tier); // ê²°ê³¼: "EMERALD 1"

const tierOptions = Object.entries(TIER_MAP).map(([eng, kor]) => {

}).join('');
    
    card.innerHTML = `

            <div class="input-group" style="flex:2;"><label>ë¡¤ ë‹‰ë„¤ì„</label><input class="nick-riot" placeholder="ë‹‰ë„¤ì„#íƒœê·¸" value="${data?.riot_id || ''}"></div>
            <div class="input-group" style="flex:1.8;"><label style="color:var(--gold);"><input type="checkbox" class="tier-override" ${data?.manual_tier ? 'checked' : ''}> ìˆ˜ì •</label><select class="tier-select" ${data?.manual_tier ? '' : 'disabled'} style="opacity:${data?.manual_tier ? '1' : '0.4'};">${tierOptions}</select></div>
            <div class="input-group" style="width:75px;"><label style="color:var(--gold);"><input type="checkbox" class="lp-override" ${data?.manual_tier ? 'checked' : ''}> ìˆ˜ì •</label><input class="lp-input" placeholder="0" value="${curLP}" ${data?.manual_tier ? '' : 'disabled'} style="opacity:${data?.manual_tier ? '1' : '0.4'};"></div>
            <div class="score-input-wrap"><label style="color:var(--gold);">ìŠ¹</label><input class="score-input win-val" value="${data?.wins ?? 0}"></div>
            <div class="score-input-wrap"><label style="color:var(--red);">íŒ¨</label><input class="score-input lose-val" value="${data?.losses ?? 0}"></div>
        </div>
        <div class="history-editor">${historyHTML}</div>`;
    
    const tSelect = card.querySelector('.tier-select');
    const updateTierColor = () => tSelect.setAttribute('data-tier', tSelect.options[tSelect.selectedIndex].text);
    tSelect.addEventListener('change', updateTierColor);
    updateTierColor(); 

    const tCheck = card.querySelector('.tier-override');

function rebuildWithCache() { rebuild(cachedPlayers); }
function rebuild(dataList = null) {
    const redWrap = document.getElementById('redPlayers'); const blueWrap = document.getElementById('bluePlayers'); const count = Number(document.getElementById('teamCount').value);
    redWrap.innerHTML = ''; blueWrap.innerHTML = '';
    const reds = dataList?.filter(p => p.team === 'red') || [];

    for(let i=0; i<count; i++) { redWrap.appendChild(createMemberCard('red', reds[i])); blueWrap.appendChild(createMemberCard('blue', blues[i])); }
}

async function loadData() {
    try {
        const { data: sData } = await sb.from('settings').select('*').eq('id', 1).single();
        if (sData) { 
            document.getElementById('redNameInput').value = sData.red_team_name || ""; 
            document.getElementById('blueNameInput').value = sData.blue_team_name || ""; 
            document.getElementById('teamCount').value = sData.member_count || 5; 
            if(sData.timer_end_at) { 
                const date = new Date(sData.timer_end_at); 
                document.getElementById('endDateTime').value = new Date(date.getTime() - date.getTimezoneOffset() * 60000).toISOString().slice(0, 16); 
            } 
            updateTeamNames(); 
        }
        const { data: pData } = await sb.from('players').select('*').order('created_at', { ascending: true });
        cachedPlayers = pData || []; rebuild(pData);
    } catch (e) { console.error(e); }
}
