async function syncWithRiot() { 
    try { 
        const { data: beforeData } = await sb.from('players').select('*');
        if (!beforeData) return;

        const syncUrl = watchStartTime ? `/api/sync?startTime=${watchStartTime}` : `/api/sync`;

        const { data: afterData } = await sb.from('players').select('*');
        const updates = [];
        afterData.forEach(newP => {
            const oldP = beforeData.find(p => p.id === newP.id);
            if (!oldP) return;

            const winDiff = (newP.wins || 0) - (oldP.wins || 0);
            const lossDiff = (newP.losses || 0) - (oldP.losses || 0);

            if (winDiff > 0 || lossDiff > 0) {
                updates.push({
                    id: newP.id,
                    trigger_cutscene: true,
                    last_result: winDiff > 0 ? 'win' : 'lose'
                });
            }
        });

        if (updates.length > 0) await sb.from('players').upsert(updates);
        mergeRebuild(afterData); 
    } catch (e) { console.error("ë™ê¸°í™” ì‹¤íŒ¨:", e); } 
}
