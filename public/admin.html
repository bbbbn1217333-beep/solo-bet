function findEngTierKey(tierStr) {
    if (!tierStr || tierStr.includes("ì–¸ë­í¬")) return "UNRANKED";
    let cleanTier = tierStr.replace(/\d+LP/gi, '').trim().toUpperCase().replace(/[\s\(\)\-]/g, '');
    const tierList = [
        { eng: "DIAMOND", keys: ["ë‹¤ì´ì•„", "DIAMOND"] },
        { eng: "EMERALD", keys: ["ì—ë©”ë„ë“œ", "EMERALD"] },

        { eng: "GOLD", keys: ["ê³¨ë“œ", "GOLD"] },
        { eng: "SILVER", keys: ["ì‹¤ë²„", "SILVER"] },
        { eng: "BRONZE", keys: ["ë¸Œë¡ ì¦ˆ", "BRONZE"] },
        { eng: "IRON", keys: ["ì•„ì´ì–¸", "IRON"] }
    ];
    if (cleanTier.includes("CHALLENGER")) return "CHALLENGER";
    if (cleanTier.includes("GRANDMASTER")) return "GRANDMASTER";
    if (cleanTier.includes("MASTER")) return "MASTER";
    let foundEng = "";
    for (const t of tierList) { if (t.keys.some(k => cleanTier.includes(k))) { foundEng = t.eng; break; } }
    if (!foundEng) return "UNRANKED";
    let step = "4"; 
    if (cleanTier.includes("IV") || cleanTier.endsWith("4")) step = "4";
    else if (cleanTier.includes("III") || cleanTier.endsWith("3")) step = "3";
    else if (cleanTier.includes("II") || cleanTier.endsWith("2")) step = "2";
    else if (cleanTier.includes("I") || cleanTier.endsWith("1")) step = "1";
    return `${foundEng} ${step}`;
}

function toggleManual(chk, targetSel) {
    const target = chk.closest('.member-card').querySelector(targetSel);
    target.disabled = !chk.checked;
    target.style.opacity = chk.checked ? "1" : "0.4";
}

function rebuildWithCache() { rebuild(cachedPlayers); }
function rebuild(dataList = []) {
    const redWrap = document.getElementById('redPlayers'); const blueWrap = document.getElementById('bluePlayers'); const count = Number(document.getElementById('teamCount').value);
    redWrap.innerHTML = ''; blueWrap.innerHTML = '';
    const reds = dataList.filter(p => p.team === 'red');
    const blues = dataList.filter(p => p.team === 'blue');
    for(let i=0; i<count; i++) { redWrap.appendChild(createMemberCard('red', reds[i] || null)); blueWrap.appendChild(createMemberCard('blue', blues[i] || null)); }
}

async function loadData() {
    try {
        const { data: sData } = await sb.from('settings').select('*').eq('id', 1).single();
        if (sData) { 
            document.getElementById('redNameInput').value = sData.red_team_name || ""; 
            document.getElementById('blueNameInput').value = sData.blue_team_name || ""; 
            document.getElementById('teamCount').value = sData.member_count || 5; 
            updateTeamNames(); 
        }
        const { data: pData } = await sb.from('players').select('*').order('created_at', { ascending: true });
        cachedPlayers = pData || []; rebuild(pData);
    } catch (e) { console.error(e); }
}
