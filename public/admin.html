<div class="wrap">

<script>
const SUPABASE_URL = "https://hsvknfmnsehwytnvaiwr.supabase.co";
const SUPABASE_KEY = "sb_publishable_l2wj1IeGSfcxgKVjJ28n0w_WK9iHm-j";
const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

const TIER_MAP = { "CHALLENGER": "ì±Œë¦°ì €", "GRANDMASTER": "ê·¸ëœë“œë§ˆìŠ¤í„°", "MASTER": "ë§ˆìŠ¤í„°", "DIAMOND 1": "ë‹¤ì´ì•„ëª¬ë“œ 1", "DIAMOND 2": "ë‹¤ì´ì•„ëª¬ë“œ 2", "DIAMOND 3": "ë‹¤ì´ì•„ëª¬ë“œ 3", "DIAMOND 4": "ë‹¤ì´ì•„ëª¬ë“œ 4", "EMERALD 1": "ì—ë©”ë„ë“œ 1", "EMERALD 2": "ì—ë©”ë„ë“œ 2", "EMERALD 3": "ì—ë©”ë„ë“œ 3", "EMERALD 4": "ì—ë©”ë„ë“œ 4", "PLATINUM 1": "í”Œë˜í‹°ë„˜ 1", "PLATINUM 2": "í”Œë˜í‹°ë„˜ 2", "PLATINUM 3": "í”Œë˜í‹°ë„˜ 3", "PLATINUM 4": "í”Œë˜í‹°ë„˜ 4", "GOLD 1": "ê³¨ë“œ 1", "GOLD 2": "ê³¨ë“œ 2", "GOLD 3": "ê³¨ë“œ 3", "GOLD 4": "ê³¨ë“œ 4", "SILVER 1": "ì‹¤ë²„ 1", "SILVER 2": "ì‹¤ë²„ 2", "SILVER 3": "ì‹¤ë²„ 3", "SILVER 4": "ì‹¤ë²„ 4", "BRONZE 1": "ë¸Œë¡ ì¦ˆ 1", "BRONZE 2": "ë¸Œë¡ ì¦ˆ 2", "BRONZE 3": "ë¸Œë¡ ì¦ˆ 3", "BRONZE 4": "ë¸Œë¡ ì¦ˆ 4", "IRON 1": "ì•„ì´ì–¸ 1", "IRON 2": "ì•„ì´ì–¸ 2", "IRON 3": "ì•„ì´ì–¸ 3", "IRON 4": "ì•„ì´ì–¸ 4", "UNRANKED": "ì–¸ë­í¬" };
const TIER_COLORS = { "CHALLENGER": "#f7d61b", "GRANDMASTER": "#ff4e50", "MASTER": "#df73ff", "DIAMOND": "#57d8ff", "EMERALD": "#2ecc71", "PLATINUM": "#4fffc0", "GOLD": "#ffd369", "SILVER": "#c0c0c0", "BRONZE": "#cd7f32", "IRON": "#a19d94", "UNRANKED": "#ffffff" };

let cachedPlayers = [], idToKorMap = {}, korToIdMap = {}, engToIdMap = {}; 
let isWatching = false, watchInterval = null, watchStartTime = null;

function updateTierUI(el) {
    const val = el.value, key = val.split(' ')[0], color = TIER_COLORS[key] || "#ffffff";
    const card = el.closest('.member-card');
    card.style.setProperty('--tier-color', color);
}

async function initChampMap() {
    try {
        const res = await fetch(`https://ddragon.leagueoflegends.com/cdn/16.3.1/data/ko_KR/champion.json`);
        const json = await res.json();
        Object.values(json.data).forEach(c => {
            idToKorMap[c.key] = c.name; korToIdMap[c.name] = c.id; engToIdMap[c.id.toLowerCase()] = c.name;
        });
    } catch (e) { console.error(e); }
}

async function syncWithRiot() {
    try {
        const response = await fetch('/api/sync'); 
        const result = await response.json();
        if (result.success) {
            const { data: pData } = await sb.from('players').select('*').order('id', { ascending: true });
            if (pData) mergeData(pData);
        }
    } catch (e) { console.error(e); }
}

function mergeData(dbData) {
    cachedPlayers = dbData;
    document.querySelectorAll('.member-card').forEach((card) => {
        const uuid = card.dataset.uuid;
        const p = dbData.find(d => String(d.id) === String(uuid));
        if (!p) return;

        const tCheck = card.querySelector('.tier-override');
        if (!tCheck.checked && p.tier) {
            const sel = card.querySelector('.tier-select');
            const match = Object.keys(TIER_MAP).find(k => p.tier.includes(TIER_MAP[k])) || "UNRANKED";
            sel.value = match; updateTierUI(sel);
            card.querySelector('.lp-input').value = p.tier.match(/(\d+)LP/)?.[1] || "0";
        }

        const lastSync = p.last_sync ? new Date(p.last_sync) : null;
        // [í•µì‹¬ ìˆ˜ì •] ê°ì‹œ ì¤‘ì¼ ë•Œë§Œ ì§„í–‰/ìŠ¹íŒ¨ë¥¼ ê°•ì œ ê°±ì‹ í•˜ë˜, ì±”í”¼ì–¸ ì´ë¦„ì€ ë¹„ì–´ìˆì§€ ì•Šì•„ë„ ë®ì–´ì”Œì›€
        card.querySelectorAll('.history-item').forEach((item, idx) => {
            const btn = item.querySelector('.btn-toggle'), cInput = item.querySelector('.champ-input');
            const res = p.recent?.[idx], ch = p.champions?.[idx];

            if (isWatching && watchStartTime && lastSync && lastSync > watchStartTime) {
                // ì‹¤ì‹œê°„ ì±”í”¼ì–¸ ì´ë¦„ ê°±ì‹  (ìƒˆë¡œê³ ì¹¨ ì—†ì´ ë°˜ì˜)
                if (ch && ch !== 'None') {
                    cInput.value = idToKorMap[ch] || engToIdMap[ch.toLowerCase()] || ch;
                }
                if (res === 'win') { btn.innerText = 'ğŸ˜ ìŠ¹ë¦¬'; btn.className = 'btn-toggle win'; }
                else if (res === 'lose' || res === 'leaver_loss') { btn.innerText = 'ğŸ˜¡ íŒ¨ë°°'; btn.className = 'btn-toggle lose'; }
                else { btn.innerText = 'ğŸ•’ ì§„í–‰'; btn.className = 'btn-toggle ing'; }
            } else if (!isWatching) {
                // ê°ì‹œ ì¤‘ì´ ì•„ë‹ ë•Œë§Œ ì±”í”¼ì–¸ ì´ë¦„ ì´ˆê¸°í™” ì‹œ ë¶ˆëŸ¬ì˜¤ê¸°
                if (ch && ch !== 'None' && !cInput.value) {
                    cInput.value = idToKorMap[ch] || engToIdMap[ch.toLowerCase()] || ch;
                }
            }
        });
        card.querySelector('.win-val').value = p.wins || 0;
        card.querySelector('.lose-val').value = p.losses || 0;
    });
}

async function toggleWatch() {
    isWatching = !isWatching;
    const btn = document.getElementById('watchBtn');
    if(isWatching) {
        // ê°ì‹œ ì‹œì‘ ì‹œì  ê¸°ë¡ (ì´ ì‹œê°„ ì´í›„ ë°ì´í„°ë§Œ ì‹¤ì‹œê°„ ë°˜ì˜)
        watchStartTime = new Date(); 
        btn.innerText = "â¹ï¸ ê°ì‹œ ì¤‘ (45ì´ˆ ì£¼ê¸°)"; btn.style.color = "var(--red)";
        syncWithRiot(); watchInterval = setInterval(syncWithRiot, 45000);
    } else {
        btn.innerText = "â–¶ï¸ ìë™ ê°ì‹œ ì‹œì‘"; btn.style.color = "var(--gold)";
        clearInterval(watchInterval); watchStartTime = null; 
    }
}

function createMemberCard(team, data = null) {
    const card = document.createElement('div');
    card.className = `member-card ${team}`; card.dataset.uuid = data?.id || "";
    let h = '';
    for(let i=0; i<10; i++) {
        const r = data?.recent?.[i] || 'ing', rt = r === 'win' ? 'ğŸ˜ ìŠ¹ë¦¬' : (r === 'lose' ? 'ğŸ˜¡ íŒ¨ë°°' : 'ğŸ•’ ì§„í–‰');
        const cn = idToKorMap[data?.champions?.[i]] || engToIdMap[data?.champions?.[i]?.toLowerCase()] || "";
        h += `<div class="history-item"><span>${i+1}</span><input class="champ-input" value="${cn}"><button class="btn-toggle ${r}" onclick="toggleResult(this)">${rt}</button></div>`;
    }
    const opts = Object.entries(TIER_MAP).map(([e, k]) => `<option value="${e}">${k}</option>`).join('');
    card.innerHTML = `<div class="name-row">
        <div class="input-group"><label>ìŠ¤íŠ¸ë¦¬ë¨¸</label><input class="nick-disp" value="${data?.name || ''}"></div>
        <div class="input-group"><label>ë¡¤ ë‹‰ë„¤ì„</label><input class="nick-riot" value="${data?.riot_id || ''}"></div>
        <div class="input-group"><label><input type="checkbox" class="tier-override" ${data?.manual_tier?'checked':''}> ìˆ˜ì •</label><select class="tier-select">${opts}</select></div>
        <div class="input-group"><label>LP</label><input class="lp-input" value="${data?.tier?.match(/(\d+)LP/)?.[1] || '0'}"></div>
        <div class="input-group"><label>ìŠ¹</label><input class="score-input win-val" value="${data?.wins || 0}"></div>
        <div class="input-group"><label>íŒ¨</label><input class="score-input lose-val" value="${data?.losses || 0}"></div>
    </div><div class="history-editor">${h}</div>`;
    
    setTimeout(() => {
        const s = card.querySelector('.tier-select');
        const match = Object.keys(TIER_MAP).find(k => data?.tier?.includes(TIER_MAP[k])) || "UNRANKED";
        s.value = match; updateTierUI(s);
    }, 0);
    return card;
}

function toggleResult(b) {
    if (b.innerText.includes('ìŠ¹ë¦¬')) { b.innerText = 'ğŸ˜¡ íŒ¨ë°°'; b.className = 'btn-toggle lose'; }
    else if (b.innerText.includes('íŒ¨ë°°')) { b.innerText = 'ğŸ•’ ì§„í–‰'; b.className = 'btn-toggle ing'; }
    else { b.innerText = 'ğŸ˜ ìŠ¹ë¦¬'; b.className = 'btn-toggle win'; }
}

async function applyToSupabase() {
    const btn = document.querySelector('.btn-apply');
    btn.innerText = "â³ ë°˜ì˜ ì¤‘..."; btn.disabled = true;
    try {
        const updates = [];
        document.querySelectorAll('.member-card').forEach(card => {
            const rawId = card.dataset.uuid;
            // [í•µì‹¬] IDê°€ ìˆ«ìë¼ë©´ ìˆ«ìë¡œ, ì•„ë‹ˆë¼ë©´ ë¬¸ìì—´ ê·¸ëŒ€ë¡œ ì „ë‹¬í•˜ì—¬ 400 ì—ëŸ¬ ë°©ì§€
            const finalId = isNaN(rawId) || rawId === "" ? rawId : parseInt(rawId);
            
            let rec = [], chs = [];
            card.querySelectorAll('.history-item').forEach(it => {
                const b = it.querySelector('.btn-toggle').innerText;
                rec.push(b.includes('ìŠ¹ë¦¬') ? 'win' : (b.includes('íŒ¨ë°°') ? 'lose' : 'ing'));
                chs.push(korToIdMap[it.querySelector('.champ-input').value.trim()] || 'None');
            });
            const tC = card.querySelector('.tier-override').checked, tV = card.querySelector('.tier-select').value, lp = card.querySelector('.lp-input').value;
            
            if(finalId) {
                updates.push({
                    id: finalId, name: card.querySelector('.nick-disp').value, 
                    riot_id: card.querySelector('.nick-riot').value,
                    tier: tC ? `${TIER_MAP[tV]} - ${lp}LP` : (cachedPlayers.find(p=>String(p.id)===String(finalId))?.tier || "ì–¸ë­í¬"),
                    manual_tier: tC, wins: parseInt(card.querySelector('.win-val').value), 
                    losses: parseInt(card.querySelector('.lose-val').value),
                    recent: rec, champions: chs
                });
            }
        });
        
        const { error } = await sb.from('players').upsert(updates);
        if(error) throw error;
        alert('âœ… ë°˜ì˜ ì™„ë£Œ'); await loadData();
    } catch (e) { 
        console.error(e);
        alert('ì—ëŸ¬ ë°œìƒ: ' + e.message); 
    } finally { 
        btn.innerText = "ì†¡ì¶œ í™”ë©´ ë°˜ì˜"; btn.disabled = false; 
    }
}

async function loadData() {
    const { data: p } = await sb.from('players').select('*').order('id', { ascending: true });
    cachedPlayers = p || []; rebuild(p);
}

function rebuild(list) {
    const rW = document.getElementById('redPlayers'), bW = document.getElementById('bluePlayers'), cnt = document.getElementById('teamCount').value;
    rW.innerHTML = ''; bW.innerHTML = '';
    const reds = list.filter(p => p.team === 'red'), blues = list.filter(p => p.team === 'blue');
    for(let i=0; i<cnt; i++) { 
        rW.appendChild(createMemberCard('red', reds[i])); 
        bW.appendChild(createMemberCard('blue', blues[i])); 
    }
}

function updateTeamNames() {
    document.getElementById('redTitle').innerText = document.getElementById('redNameInput').value || 'ë ˆë“œ íŒ€';
    document.getElementById('blueTitle').innerText = document.getElementById('blueNameInput').value || 'ë¸”ë£¨ íŒ€';
}

async function start() { await initChampMap(); await loadData(); }
start();
</script>
