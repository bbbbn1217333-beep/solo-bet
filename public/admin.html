async function initChampMap() {
    try {
        const res = await fetch(`https://ddragon.leagueoflegends.com/cdn/16.3.1/data/ko_KR/champion.json`);
        const json = await res.json();

    } catch (e) { console.error("ì±”í”¼ì–¸ ë¡œë“œ ì‹¤íŒ¨:", e); }
}

function getChampNameById(id) {
    if (!id || id === 'None') return '';
    return idToNameMap[id] || champNameMap[id] || id;
}

function getChampIdByName(name) {
    if (!name) return 'None';
    const found = Object.keys(champNameMap).find(id => champNameMap[id] === name);
    return found || name; 
}

    if(!confirm("ëª¨ë“  ì „ì ì„ 0ìœ¼ë¡œ ì´ˆê¸°í™”í• ê¹Œìš”? (ë°˜ì˜ ë²„íŠ¼ì„ ëˆŒëŸ¬ì•¼ í™•ì •ë©ë‹ˆë‹¤)")) return;

async function syncWithRiot() { 
    try { 
        const { data: beforeData } = await sb.from('players').select('*').order('created_at', { ascending: true });
        if (!beforeData) return;
        const syncUrl = watchStartTime ? `/api/sync?startTime=${watchStartTime}` : `/api/sync`;
        await fetch(syncUrl); 
        const { data: afterData } = await sb.from('players').select('*').order('created_at', { ascending: true });
        
        const updates = [];
        afterData.forEach(newP => {
            const oldP = beforeData.find(p => p.id === newP.id);
            if (!oldP) return;
            const winDiff = (newP.wins || 0) - (oldP.wins || 0);
            const lossDiff = (newP.losses || 0) - (oldP.losses || 0);
            if (winDiff > 0 || lossDiff > 0) {
                updates.push({
                    id: newP.id,
                    trigger_cutscene: true,
                    last_result: winDiff > 0 ? 'win' : 'lose'
                });
            }
        });
        if (updates.length > 0) await sb.from('players').upsert(updates);
        mergeRebuild(afterData); 
    } catch (e) { console.error("ë™ê¸°í™” ì‹¤íŒ¨:", e); } 
}

function mergeRebuild(dbData) {
    cachedPlayers = dbData;
    const cards = document.querySelectorAll('.member-card');
    cards.forEach(card => {
        const uuid = card.dataset.uuid;
        const dbPlayer = dbData.find(p => p.id === uuid);
        if (!dbPlayer) return;

        // 1. ì „ì /ì±”í”¼ì–¸ ê°±ì‹ 
        const items = card.querySelectorAll('.history-item');
        let wCount = 0, lCount = 0;
        items.forEach((item, idx) => {
            const btn = item.querySelector('.btn-toggle');
            const champInp = item.querySelector('.champ-input');
            const dbRes = dbPlayer.recent?.[idx];
            const dbChamp = dbPlayer.champions?.[idx];
            if (btn.classList.contains('ing')) {
                if (dbRes === 'win') { btn.innerText = 'ğŸ˜ ìŠ¹ë¦¬'; btn.className = 'btn-toggle win'; } 
                else if (dbRes === 'lose' || dbRes === 'leaver_loss') { btn.innerText = 'ğŸ˜¡ íŒ¨ë°°'; btn.className = 'btn-toggle lose'; }
                if (dbChamp && dbChamp !== 'None') champInp.value = getChampNameById(dbChamp);
            }
            if (btn.innerText.includes('ìŠ¹ë¦¬')) wCount++;
            if (btn.innerText.includes('íŒ¨ë°°')) lCount++;
        });
        card.querySelector('.win-val').value = wCount;
        card.querySelector('.lose-val').value = lCount;

        // 2. í‹°ì–´/LP ë™ê¸°í™”
        const tCheck = card.querySelector('.tier-override');
        const lCheck = card.querySelector('.lp-override');
        const tSelect = card.querySelector('.tier-select');
        const lInput = card.querySelector('.lp-input');
        
        if (dbPlayer.manual_tier) {
            tCheck.checked = true;
            lCheck.checked = true;
            tSelect.disabled = false;
            lInput.disabled = false;
            tSelect.style.opacity = "1";
            lInput.style.opacity = "1";
        }

        if (dbPlayer.tier && !dbPlayer.tier.includes("UNRANKED")) {
            const parts = dbPlayer.tier.split(' - ');
            const tierKor = parts[0].trim(); 
            const lpPart = parts[1] ? parts[1].replace('LP', '').trim() : "0";
            const curTierEng = Object.keys(TIER_MAP).find(key => TIER_MAP[key] === tierKor);

            if (curTierEng && !tCheck.checked) {
                tSelect.value = curTierEng;
                tSelect.setAttribute('data-tier', TIER_MAP[curTierEng]);
            }
            if (lpPart !== "" && !lCheck.checked) {
                lInput.value = lpPart;
            }
        }
    });
}

function createMemberCard(team, data = null) {

    }
    
    let curTierEng = "UNRANKED", curLP = "";
    if (data?.tier) {

    const tSelect = card.querySelector('.tier-select');

    return card;
}

function rebuildWithCache() { rebuild(cachedPlayers); }
function rebuild(dataList = null) {
    const redWrap = document.getElementById('redPlayers'); const blueWrap = document.getElementById('bluePlayers'); const count = Number(document.getElementById('teamCount').value);
    redWrap.innerHTML = ''; blueWrap.innerHTML = '';
    const reds = dataList?.filter(p => p.team === 'red') || [];
    const blues = dataList?.filter(p => p.team === 'blue') || [];
    for(let i=0; i<count; i++) { redWrap.appendChild(createMemberCard('red', reds[i])); blueWrap.appendChild(createMemberCard('blue', blues[i])); }
}

async function loadData() {
    try {
        const { data: sData } = await sb.from('settings').select('*').eq('id', 1).single();
        if (sData) { 
            document.getElementById('redNameInput').value = sData.red_team_name || ""; 
            document.getElementById('blueNameInput').value = sData.blue_team_name || ""; 
            document.getElementById('teamCount').value = sData.member_count || 5; 
            if(sData.timer_end_at) { 
                const date = new Date(sData.timer_end_at); 
                document.getElementById('endDateTime').value = new Date(date.getTime() - date.getTimezoneOffset() * 60000).toISOString().slice(0, 16); 
            } 
            updateTeamNames(); 
        }
        const { data: pData } = await sb.from('players').select('*').order('created_at', { ascending: true });
        cachedPlayers = pData || []; rebuild(pData);
    } catch (e) { console.error(e); }
}

async function applyToSupabase() {
    const applyBtn = document.querySelector('.btn-apply');
    const originalText = applyBtn.innerText;
    applyBtn.innerText = "â³ ë°˜ì˜ ì¤‘...";
    applyBtn.disabled = true;

    const toUpdate = []; 
    const cards = document.querySelectorAll('.member-card');
    const isReset = window.isResetMode;

    for (const card of cards) {
        const name = card.querySelector('.nick-disp').value.trim();
        if (!name) continue;
        const riot_id = card.querySelector('.nick-riot').value.trim();
        const cardUuid = card.dataset.uuid;
        const dbP = cachedPlayers.find(p => p.id === cardUuid);
        
        const isManual = card.querySelector('.tier-override').checked || card.querySelector('.lp-override').checked;
        const selectedTierKor = TIER_MAP[card.querySelector('.tier-select').value];
        const inputLP = card.querySelector('.lp-input').value || "0";

        let recent = [], champs = [];
        card.querySelectorAll('.history-item').forEach(item => {
            const btn = item.querySelector('.btn-toggle');
            recent.push(btn.innerText.includes('ìŠ¹ë¦¬') ? 'win' : (btn.innerText.includes('íŒ¨ë°°') ? 'lose' : 'ing'));
            champs.push(getChampIdByName(item.querySelector('.champ-input').value.trim()));
        });

        const curW = Number(card.querySelector('.win-val').value);
        const curL = Number(card.querySelector('.lose-val').value);
        const baseW = isReset ? 0 : (dbP?.wins || 0);
        const baseL = isReset ? 0 : (dbP?.losses || 0);

        toUpdate.push({ 
            "id": cardUuid, "name": name, "riot_id": riot_id, "team": card.dataset.team, 
            "wins": curW, "losses": curL, "recent": recent, "champions": champs, 
            "trigger_cutscene": (!isReset && (curW > baseW || curL > baseL)),
            "last_result": curW > baseW ? 'win' : (curL > baseL ? 'lose' : null),
            "manual_tier": isManual,
            "tier": `${selectedTierKor} - ${inputLP}LP`
        });
    }

    try {
        const { error } = await sb.from('players').upsert(toUpdate);
        if (error) throw error;
        window.isResetMode = false;
        alert('âœ… ë°˜ì˜ ì™„ë£Œ!');
        await loadData();
    } catch (e) { 
        alert('ë°˜ì˜ ì‹¤íŒ¨: ' + e.message);
    } finally {
        applyBtn.innerText = originalText;
        applyBtn.disabled = false;
    }
}
