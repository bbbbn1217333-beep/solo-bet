<script>
const SUPABASE_URL = "https://hsvknfmnsehwytnvaiwr.supabase.co";
const SUPABASE_KEY = "sb_publishable_l2wj1IeGSfcxgKVjJ28n0w_WK9iHm-j";

const TIER_MAP = { "CHALLENGER": "ì±Œë¦°ì €", "GRANDMASTER": "ê·¸ëœë“œë§ˆìŠ¤í„°", "MASTER": "ë§ˆìŠ¤í„°", "DIAMOND 1": "ë‹¤ì´ì•„ëª¬ë“œ 1", "DIAMOND 2": "ë‹¤ì´ì•„ëª¬ë“œ 2", "DIAMOND 3": "ë‹¤ì´ì•„ëª¬ë“œ 3", "DIAMOND 4": "ë‹¤ì´ì•„ëª¬ë“œ 4", "EMERALD 1": "ì—ë©”ë„ë“œ 1", "EMERALD 2": "ì—ë©”ë„ë“œ 2", "EMERALD 3": "ì—ë©”ë„ë“œ 3", "EMERALD 4": "ì—ë©”ë„ë“œ 4", "PLATINUM 1": "í”Œë˜í‹°ë„˜ 1", "PLATINUM 2": "í”Œë˜í‹°ë„˜ 2", "PLATINUM 3": "í”Œë˜í‹°ë„˜ 3", "PLATINUM 4": "í”Œë˜í‹°ë„˜ 4", "GOLD 1": "ê³¨ë“œ 1", "GOLD 2": "ê³¨ë“œ 2", "GOLD 3": "ê³¨ë“œ 3", "GOLD 4": "ê³¨ë“œ 4", "SILVER 1": "ì‹¤ë²„ 1", "SILVER 2": "ì‹¤ë²„ 2", "SILVER 3": "ì‹¤ë²„ 3", "SILVER 4": "ì‹¤ë²„ 4", "BRONZE 1": "ë¸Œë¡ ì¦ˆ 1", "BRONZE 2": "ë¸Œë¡ ì¦ˆ 2", "BRONZE 3": "ë¸Œë¡ ì¦ˆ 3", "BRONZE 4": "ë¸Œë¡ ì¦ˆ 4", "IRON 1": "ì•„ì´ì–¸ 1", "IRON 2": "ì•„ì´ì–¸ 2", "IRON 3": "ì•„ì´ì–¸ 3", "IRON 4": "ì•„ì´ì–¸ 4", "UNRANKED": "ì–¸ë­í¬" };

let cachedPlayers = [];

async function initChampMap() {
    try {
        const res = await fetch(`https://ddragon.leagueoflegends.com/cdn/14.24.1/data/ko_KR/champion.json`);
        const json = await res.json();
        Object.values(json.data).forEach(c => {
            idToKorMap[c.key] = c.name;
            idToKorMap[c.id] = c.name;
            korToIdMap[c.name] = c.id;
        });
    } catch (e) { console.error("ì±”í”¼ì–¸ ë¡œë“œ ì‹¤íŒ¨", e); }
}

function findEngTierKey(tierStr) {
    if (!tierStr || tierStr.includes("ì–¸ë­í¬")) return "UNRANKED";
    let cleanTier = tierStr.split('-')[0].trim();
    for (const [eng, kor] of Object.entries(TIER_MAP)) {
        if (kor === cleanTier) return eng;
    }
    return "UNRANKED";
}

function updateTierUI(selectElement) {
    const val = selectElement.value;
    const key = val.split(' ')[0];
    const color = TIER_COLORS[key] || "#ffffff";
    const card = selectElement.closest('.member-card');
    card.style.setProperty('--tier-color', color);
}

function toggleManual(chk, targetSel) {
    const target = chk.closest('.member-card').querySelector(targetSel);
    target.disabled = !chk.checked; target.style.opacity = chk.checked ? "1" : "0.4";
}

async function resetAllRecords() {
    if(!confirm("âš ï¸ ëª¨ë“  ë°ì´í„°ë¥¼ ì´ˆê¸°í™”í•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) return;
    
    const resetData = cachedPlayers.map(p => ({
        id: p.id, 
        name: "",
        riot_id: "",
        tier: "ì–¸ë­í¬",
        wins: 0,
        losses: 0,
        recent: Array(10).fill('ing'),
        champions: Array(10).fill('None'),
        manual_tier: false,
        team: p.team,
        trigger_cutscene: false
    }));

    try {
        if (resetData.length > 0) {
            const { error } = await sb.from('players').upsert(resetData);

        } else {
            const newData = [];
            for(let i=1; i<=10; i++) {
                newData.push({ name: "", team: i <= 5 ? 'red' : 'blue', tier: "ì–¸ë­í¬", wins: 0, losses: 0, recent: Array(10).fill('ing'), champions: Array(10).fill('None') });
            }
            await sb.from('players').insert(newData);

        await sb.from('settings').upsert({ id: 1, red_team_name: "ë ˆë“œ íŒ€", blue_team_name: "ë¸”ë£¨ íŒ€", member_count: 5 });
        alert("âœ… ì´ˆê¸°í™” ì™„ë£Œ!");
        location.reload(); 
    } catch (e) {
        console.error("ìƒì„¸ ì˜¤ë¥˜:", e);
        alert("ì´ˆê¸°í™” ì‹¤íŒ¨!");
    }
}

function createMemberCard(team, data = null) {
    const card = document.createElement('div');
    card.className = `member-card ${team}`;
    card.dataset.uuid = data?.id || "";
    card.dataset.team = team;

    let historyHTML = '';
    for(let i=0; i<10; i++) {
        const res = data?.recent?.[i] || 'ing';
        const resText = res === 'win' ? 'ğŸ˜ ìŠ¹ë¦¬' : (res === 'lose' ? 'ğŸ˜¡ íŒ¨ë°°' : 'ğŸ•’ ì§„í–‰');

    }

    const curTierEng = findEngTierKey(data?.tier);
    const tierOptions = Object.entries(TIER_MAP).map(([eng, kor]) => 
        `<option value="${eng}" ${curTierEng === eng ? 'selected' : ''}>${kor}</option>`).join('');

            <div class="input-group" style="width:85px;"><label style="color:var(--gold);"><input type="checkbox" class="lp-override" ${data?.manual_tier ? 'checked' : ''} onchange="toggleManual(this, '.lp-input')"> ìˆ˜ì •</label><input class="lp-input" placeholder="0" value="${data?.tier?.match(/(\d+)LP/)?.[1] || ''}" ${data?.manual_tier ? '' : 'disabled'} style="opacity: ${data?.manual_tier ? '1' : '0.4'}"></div>

    setTimeout(() => updateTierUI(card.querySelector('.tier-select')), 0);

}

function toggleResult(btn) {
    if (btn.classList.contains('ing')) { btn.innerText = 'ğŸ˜ ìŠ¹ë¦¬'; btn.className = 'btn-toggle win'; }
    else if (btn.classList.contains('win')) { btn.innerText = 'ğŸ˜¡ íŒ¨ë°°'; btn.className = 'btn-toggle lose'; }
    else { btn.innerText = 'ğŸ•’ ì§„í–‰'; btn.className = 'btn-toggle ing'; }
}

async function applyToSupabase() {
    const toUpdate = [];
    document.querySelectorAll('.member-card').forEach(card => {
        const id = card.dataset.uuid;
        if(!id) return;
        const recent = [], champions = [];
        card.querySelectorAll('.history-item').forEach(item => {
            const btn = item.querySelector('.btn-toggle');
            recent.push(btn.classList.contains('win') ? 'win' : (btn.classList.contains('lose') ? 'lose' : 'ing'));
            champions.push(korToIdMap[item.querySelector('.champ-input').value] || 'None');
        });
        const isManual = card.querySelector('.tier-override').checked;
        const tSelect = card.querySelector('.tier-select');
        const lpVal = card.querySelector('.lp-input').value;
        toUpdate.push({
            id: Number(id),
            name: card.querySelector('.nick-disp').value,
            riot_id: card.querySelector('.nick-riot').value,
            tier: isManual ? (lpVal ? `${TIER_MAP[tSelect.value]} - ${lpVal}LP` : TIER_MAP[tSelect.value]) : "ì–¸ë­í¬",
            manual_tier: isManual,
            wins: Number(card.querySelector('.win-val').value),
            losses: Number(card.querySelector('.lose-val').value),
            recent, champions, team: card.dataset.team
        });
    });
    const { error } = await sb.from('players').upsert(toUpdate);
    await sb.from('settings').upsert({ id: 1, red_team_name: document.getElementById('redNameInput').value, blue_team_name: document.getElementById('blueNameInput').value, member_count: Number(document.getElementById('teamCount').value) });
    if(!error) alert("âœ… ë°˜ì˜ ì™„ë£Œ!");
}

async function loadData() {

        document.getElementById('redNameInput').value = sData.red_team_name || "";
        document.getElementById('blueNameInput').value = sData.blue_team_name || "";
        document.getElementById('teamCount').value = sData.member_count || 5;
        updateTeamNames();
    }
    const { data: pData } = await sb.from('players').select('*').order('id', { ascending: true });
    cachedPlayers = pData || [];
    rebuild(cachedPlayers);
}

function rebuildWithCache() { rebuild(cachedPlayers); }
function rebuild(dataList) {
    const redWrap = document.getElementById('redPlayers');
    const blueWrap = document.getElementById('bluePlayers');
    const count = Number(document.getElementById('teamCount').value);
    redWrap.innerHTML = ''; blueWrap.innerHTML = '';
    const reds = dataList.filter(p => p.team === 'red');
    const blues = dataList.filter(p => p.team === 'blue');
    for(let i=0; i<count; i++) {
        redWrap.appendChild(createMemberCard('red', reds[i]));
        blueWrap.appendChild(createMemberCard('blue', blues[i]));
    }
}
