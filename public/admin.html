<script>
const SUPABASE_URL = "https://hsvknfmnsehwytnvaiwr.supabase.co";
const SUPABASE_KEY = "sb_publishable_l2wj1IeGSfcxgKVjJ28n0w_WK9iHm-j";
const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

const TIER_MAP = { "CHALLENGER": "ì±Œë¦°ì €", "GRANDMASTER": "ê·¸ëœë“œë§ˆìŠ¤í„°", "MASTER": "ë§ˆìŠ¤í„°", "DIAMOND 1": "ë‹¤ì´ì•„ëª¬ë“œ 1", "DIAMOND 2": "ë‹¤ì´ì•„ëª¬ë“œ 2", "DIAMOND 3": "ë‹¤ì´ì•„ëª¬ë“œ 3", "DIAMOND 4": "ë‹¤ì´ì•„ëª¬ë“œ 4", "EMERALD 1": "ì—ë©”ë„ë“œ 1", "EMERALD 2": "ì—ë©”ë„ë“œ 2", "EMERALD 3": "ì—ë©”ë„ë“œ 3", "EMERALD 4": "ì—ë©”ë„ë“œ 4", "PLATINUM 1": "í”Œë˜í‹°ë„˜ 1", "PLATINUM 2": "í”Œë˜í‹°ë„˜ 2", "PLATINUM 3": "í”Œë˜í‹°ë„˜ 3", "PLATINUM 4": "í”Œë˜í‹°ë„˜ 4", "GOLD 1": "ê³¨ë“œ 1", "GOLD 2": "ê³¨ë“œ 2", "GOLD 3": "ê³¨ë“œ 3", "GOLD 4": "ê³¨ë“œ 4", "SILVER 1": "ì‹¤ë²„ 1", "SILVER 2": "ì‹¤ë²„ 2", "SILVER 3": "ì‹¤ë²„ 3", "SILVER 4": "ì‹¤ë²„ 4", "BRONZE 1": "ë¸Œë¡ ì¦ˆ 1", "BRONZE 2": "ë¸Œë¡ ì¦ˆ 2", "BRONZE 3": "ë¸Œë¡ ì¦ˆ 3", "BRONZE 4": "ë¸Œë¡ ì¦ˆ 4", "IRON 1": "ì•„ì´ì–¸ 1", "IRON 2": "ì•„ì´ì–¸ 2", "IRON 3": "ì•„ì´ì–¸ 3", "IRON 4": "ì•„ì´ì–¸ 4", "UNRANKED": "ì–¸ë­í¬" };
const TIER_COLORS = { "CHALLENGER": "#f1e6ff", "GRANDMASTER": "#ff4e50", "MASTER": "#df73ff", "DIAMOND": "#57d8ff", "EMERALD": "#2ecc71", "PLATINUM": "#4fffc0", "GOLD": "#ffd369", "SILVER": "#c0c0c0", "BRONZE": "#cd7f32", "IRON": "#a19d94", "UNRANKED": "#ffffff" };

let cachedPlayers = [];
let idToKorMap = {};
let korToIdMap = {};
let isWatching = false;
let watchInterval = null;

function findEngTierKey(tierStr) {
    if (!tierStr || tierStr.includes("ì–¸ë­í¬") || tierStr.toUpperCase().includes("UNRANKED")) return "UNRANKED";
    const cleanInput = tierStr.toUpperCase().replace(/[\s\(\)\-]/g, '');
    for(const key in TIER_MAP) {
        if(cleanInput.includes(key.replace(/\s/g, '')) || cleanInput.includes(TIER_MAP[key].replace(/\s/g, ''))) return key;
    }
    return "UNRANKED";
}

async function initChampMap() {
    try {
        const res = await fetch(`https://ddragon.leagueoflegends.com/cdn/16.3.1/data/ko_KR/champion.json`);
        const json = await res.json();
        Object.values(json.data).forEach(c => {
            idToKorMap[c.key] = c.name;
            korToIdMap[c.name] = c.key;
        });
    } catch (e) { console.error("ì±”í”¼ì–¸ ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨"); }
}

async function syncWithRiot() {
    try {
        await fetch(`/api/sync?t=${Date.now()}`); 
        const { data } = await sb.from('players').select('*').order('id', { ascending: true });
        if (data) mergeData(data);
    } catch (e) { console.error("ë™ê¸°í™” ì˜¤ë¥˜:", e); }
}

function mergeData(dbData) {
    cachedPlayers = dbData;
    dbData.forEach(p => {
        const card = document.querySelector(`.member-card[data-uuid="${p.id}"]`);
        if (!card) return;

        const isManual = card.querySelector('.tier-override').checked;
        if (!isManual && p.tier && !p.tier.includes("ì–¸ë­í¬")) {
            const tSelect = card.querySelector('.tier-select');
            const lInput = card.querySelector('.lp-input');
            tSelect.value = findEngTierKey(p.tier);
            const lpMatch = p.tier.match(/(\d+)LP/);
            lInput.value = lpMatch ? lpMatch[1] : "";
            updateTierUI(tSelect);
        }
        
        card.querySelector('.win-val').value = p.wins ?? 0;
        card.querySelector('.lose-val').value = p.losses ?? 0;

        p.recent?.forEach((res, i) => {
            const btn = card.querySelectorAll('.btn-toggle')[i];
            const champInput = card.querySelectorAll('.champ-input')[i];
            
            // ì±”í”¼ì–¸ ì‹¤ì‹œê°„ ë°˜ì˜
            if (p.champions?.[i] && p.champions[i] !== 'None') {
                champInput.value = idToKorMap[p.champions[i]] || p.champions[i];
            }

            if (btn && btn.classList.contains('ing')) {
                if (res === 'win') { btn.innerText = 'ğŸ˜ ìŠ¹ë¦¬'; btn.className = 'btn-toggle win'; }
                else if (res === 'lose') { btn.innerText = 'ğŸ˜¡ íŒ¨ë°°'; btn.className = 'btn-toggle lose'; }
            }
        });
    });
}

function updateTierUI(selectElement) {
    const color = TIER_COLORS[selectElement.value.split(' ')[0]] || "#ffffff";
    const card = selectElement.closest('.member-card');
    card.style.setProperty('--tier-color', color);
    card.style.setProperty('--tier-shadow', color + '66');
}

async function toggleWatch() {
    isWatching = !isWatching;
    const btn = document.getElementById('watchBtn');
    if(isWatching) {
        btn.innerText = "â¹ï¸ ê°ì‹œ ì¤‘ (45ì´ˆ ì£¼ê¸°)"; btn.style.color = "var(--red)"; btn.style.borderColor = "var(--red)";
        syncWithRiot();
        watchInterval = setInterval(syncWithRiot, 45000);
    } else {
        btn.innerText = "â–¶ï¸ ìë™ ê°ì‹œ ì‹œì‘"; btn.style.color = "var(--gold)"; btn.style.borderColor = "var(--gold)";
        clearInterval(watchInterval);
    }
}

function createMemberCard(team, data = null) {
    const card = document.createElement('div');
    card.className = `member-card ${team}`;
    card.dataset.uuid = data?.id;
    
    let historyHTML = '';
    for(let i=0; i<10; i++) {
        const res = data?.recent?.[i] || 'ing';
        const resText = res === 'win' ? 'ğŸ˜ ìŠ¹ë¦¬' : (res === 'lose' ? 'ğŸ˜¡ íŒ¨ë°°' : 'ğŸ•’ ì§„í–‰');
        const champDisp = idToKorMap[data?.champions?.[i]] || "";
        historyHTML += `<div class="history-item"><span>${i+1}íŒ</span><input type="text" class="champ-input" value="${champDisp}"><button class="btn-toggle ${res}" onclick="toggleResult(this)">${resText}</button></div>`;
    }

    card.innerHTML = `<button class="btn-reset-member" onclick="resetMemberRecord(this)">ğŸ§¹</button>
    <div class="name-row">
        <div class="input-group"><label>ìŠ¤íŠ¸ë¦¬ë¨¸</label><input class="nick-disp" value="${data?.name || ''}"></div>
        <div class="input-group" style="flex:1.2;"><label>ë¡¤ ë‹‰ë„¤ì„</label><input class="nick-riot" value="${data?.riot_id || ''}"></div>
        <div class="input-group" style="flex:2.5;"><label style="color:var(--gold);"><input type="checkbox" class="tier-override" ${data?.manual_tier ? 'checked' : ''} onchange="toggleManual(this, '.tier-select')"> ìˆ˜ì •</label>
            <select class="tier-select" ${data?.manual_tier ? '' : 'disabled'}>${Object.entries(TIER_MAP).map(([k,v])=>`<option value="${k}">${v}</option>`).join('')}</select></div>
        <div class="input-group" style="width:70px;"><label style="color:var(--gold);"><input type="checkbox" class="lp-override" ${data?.manual_tier ? 'checked' : ''} onchange="toggleManual(this, '.lp-input')"> ìˆ˜ì •</label><input class="lp-input" value="${data?.tier?.match(/(\d+)LP/)?.[1] || ''}" ${data?.manual_tier ? '' : 'disabled'}></div>
        <div class="score-input-wrap"><label style="color:var(--gold);">ìŠ¹</label><input class="score-input win-val" value="${data?.wins ?? 0}"></div>
        <div class="score-input-wrap"><label style="color:var(--red);">íŒ¨</label><input class="score-input lose-val" value="${data?.losses ?? 0}"></div>
    </div><div class="history-editor">${historyHTML}</div>`;
    
    setTimeout(() => {
        const sel = card.querySelector('.tier-select');
        sel.value = findEngTierKey(data?.tier);
        updateTierUI(sel);
    }, 0);
    return card;
}

function resetMemberRecord(btn) {
    if(!confirm("ì´ˆê¸°í™”í•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) return;
    const card = btn.closest('.member-card');
    card.querySelector('.nick-disp').value = ""; card.querySelector('.nick-riot').value = "";
    card.querySelector('.win-val').value = 0; card.querySelector('.lose-val').value = 0;
    card.querySelectorAll('.btn-toggle').forEach(b => { b.innerText = 'ğŸ•’ ì§„í–‰'; b.className = 'btn-toggle ing'; });
    card.querySelectorAll('.champ-input').forEach(i => i.value = "");
}

function toggleManual(chk, targetSel) {
    const target = chk.closest('.member-card').querySelector(targetSel);
    target.disabled = !chk.checked;
    target.style.opacity = chk.checked ? "1" : "0.4";
}

function toggleResult(btn) {
    if (btn.classList.contains('win')) { btn.innerText = 'ğŸ˜¡ íŒ¨ë°°'; btn.className = 'btn-toggle lose'; }
    else if (btn.classList.contains('lose')) { btn.innerText = 'ğŸ•’ ì§„í–‰'; btn.className = 'btn-toggle ing'; }
    else { btn.innerText = 'ğŸ˜ ìŠ¹ë¦¬'; btn.className = 'btn-toggle win'; }
}

function rebuildWithCache() { rebuild(cachedPlayers); }
function rebuild(dataList = []) {
    const count = Number(document.getElementById('teamCount').value);
    const rBox = document.getElementById('redPlayers'); const bBox = document.getElementById('bluePlayers');
    rBox.innerHTML = ''; bBox.innerHTML = '';
    for(let i=0; i<count; i++) {
        rBox.appendChild(createMemberCard('red', dataList.find(p => p.id === i+1) || {id: i+1, team:'red'}));
        bBox.appendChild(createMemberCard('blue', dataList.find(p => p.id === i+21) || {id: i+21, team:'blue'}));
    }
}

async function applyToSupabase() {
    const btn = document.querySelector('.btn-apply');
    btn.innerText = "â³ ë°˜ì˜ ì¤‘..."; btn.disabled = true;
    const updates = [];
    document.querySelectorAll('.member-card').forEach(card => {
        const id = parseInt(card.dataset.uuid);
        const isManual = card.querySelector('.tier-override').checked;
        const currentServerData = cachedPlayers.find(p => p.id === id);
        
        let recent = [], champs = [];
        card.querySelectorAll('.history-item').forEach(item => {
            const b = item.querySelector('.btn-toggle');
            recent.push(b.classList.contains('win') ? 'win' : (b.classList.contains('lose') ? 'lose' : 'ing'));
            champs.push(korToIdMap[item.querySelector('.champ-input').value.trim()] || 'None');
        });

        let finalTier = isManual ? (card.querySelector('.lp-input').value ? `${TIER_MAP[card.querySelector('.tier-select').value]} - ${card.querySelector('.lp-input').value}LP` : TIER_MAP[card.querySelector('.tier-select').value]) : (currentServerData?.tier || "ì–¸ë­í¬");

        updates.push({
            id, name: card.querySelector('.nick-disp').value, riot_id: card.querySelector('.nick-riot').value,
            team: card.classList.contains('red') ? 'red' : 'blue', tier: finalTier, manual_tier: isManual,
            wins: parseInt(card.querySelector('.win-val').value), losses: parseInt(card.querySelector('.lose-val').value),
            recent, champions: champs, trigger_cutscene: false
        });
    });

    try {
        await sb.from('settings').upsert({id: 1, red_team_name: document.getElementById('redNameInput').value, blue_team_name: document.getElementById('blueNameInput').value, member_count: Number(document.getElementById('teamCount').value)});
        await sb.from('players').upsert(updates);
        btn.innerText = "âœ… ë°˜ì˜ ì™„ë£Œ!";
    } catch(e) { alert("ë°˜ì˜ ì˜¤ë¥˜!"); }
    finally { setTimeout(() => { btn.innerText = "ì†¡ì¶œ í™”ë©´ ë°˜ì˜"; btn.disabled = false; loadData(); }, 1000); }
}

async function loadData() {
    try {
        const { data: s } = await sb.from('settings').select('*').eq('id', 1).maybeSingle();
        if(s) {
            document.getElementById('redNameInput').value = s.red_team_name;
            document.getElementById('blueNameInput').value = s.blue_team_name;
            document.getElementById('teamCount').value = s.member_count;
            updateTeamNames();
        }
        const { data: p } = await sb.from('players').select('*').order('id', { ascending: true });
        cachedPlayers = p || []; rebuild(cachedPlayers);
    } catch (e) { console.error(e); }
}

function updateTeamNames() {
    document.getElementById('redTitle').innerText = document.getElementById('redNameInput').value || 'ë ˆë“œ íŒ€';
    document.getElementById('blueTitle').innerText = document.getElementById('blueNameInput').value || 'ë¸”ë£¨ íŒ€';
