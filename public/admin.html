<!DOCTYPE html>

<head>

<link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@600;800&family=Orbitron:wght@600;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<style>
    :root { 
        --red: #ff3b3b; --blue: #4db8ff; --gold: #ffd369; --ing: #555;
        --neon-red: 0 0 12px rgba(255, 59, 59, 0.7);
        --neon-blue: 0 0 12px rgba(77, 184, 255, 0.7);
        --neon-gold: 0 0 10px rgba(255, 211, 105, 0.5);
    }
    body { margin:0; background:#0e0e0e; color:#fff; font-family:'Pretendard',sans-serif; padding:20px; padding-bottom: 120px; }
    .wrap { width:1450px; margin:0 auto; display:flex; flex-direction:column; gap:20px; }
    .admin-header { background:#1a1a1a; padding:25px; border-radius:15px; border:1px solid #333; }
    .top-controls { display:flex; gap:20px; align-items:center; margin-bottom:20px; }
    .top-controls input { padding:12px; background:#000; border:1px solid #444; color:#fff; border-radius:8px; font-size:16px; font-weight:800; }
    #redNameInput { border-left: 5px solid var(--red); color: var(--red); box-shadow: var(--neon-red); }
    #blueNameInput { border-left: 5px solid var(--blue); color: var(--blue); box-shadow: var(--neon-blue); }
    .count-label { font-size: 16px; color: var(--gold); font-weight: 800; }
    #teamCount { font-weight: 800; color: var(--gold); border: 2px solid var(--gold); background: #000; font-size: 18px; text-align: center; }
    .teams-container { display:flex; gap:25px; }
    .team-box { flex:1; background:#1a1a1a; padding:20px; border-radius:15px; border-top:5px solid #444; }
    .team-box.red { border-color: var(--red); }
    .team-box.blue { border-color: var(--blue); }
    .member-list { display:flex; flex-direction:column; gap:20px; max-height:800px; overflow-y:auto; padding: 10px; }
    .member-card { background:#1e1e1e; border-radius:12px; padding:20px; border: 1.5px solid #333; }
    .team-box.red .member-card { border-color: var(--red); box-shadow: var(--neon-red); }
    .team-box.blue .member-card { border-color: var(--blue); box-shadow: var(--neon-blue); }
    .name-row { display:flex; gap:12px; margin-bottom:18px; }
    .name-row input { flex:1; padding:12px; background:#000; color:#fff; border-radius:8px; font-size:15px; font-weight: 700; border: 1px solid #444; }
    .history-editor { display:grid; grid-template-columns: repeat(5, 1fr); gap:10px; background:#0c0c0c; padding:12px; border-radius:10px; }
    .history-item { display:flex; flex-direction:column; gap:6px; align-items:center; padding:10px 5px; background:#1e1e1e; border-radius:8px; border:1px solid #333; }
    .champ-input { width:92%; background:#000; border: 1px solid var(--gold); color:#fff; text-align:center; padding:8px 0; border-radius:5px; font-size:11.5px; }
    
    /* ÌÜ†Í∏Ä Î≤ÑÌäº ÏÉâÏÉÅ */
    .btn-toggle { width:100%; padding:8px 0; font-size:12px; font-weight:900; border:none; border-radius:4px; cursor:pointer; }
    .btn-toggle.win { background: var(--gold); color: #000; }
    .btn-toggle.lose { background: var(--red); color: #fff; }
    .btn-toggle.ing { background: var(--ing); color: #ccc; }

    .btn-apply { position: fixed; bottom: 30px; right: 30px; z-index: 1000; width: 280px; height: 70px; font-size:24px; font-weight:800; background: var(--red); color:#fff; border:none; border-radius:15px; cursor:pointer; box-shadow: 0 0 25px rgba(255, 59, 59, 0.6); transition: 0.2s; }
</style>
</head>
<body>
<div class="wrap">
    <div class="admin-header">
        <div class="top-controls">
            <input id="redNameInput" value="Î†àÎìú ÌåÄ">
            <input id="blueNameInput" value="Î∏îÎ£® ÌåÄ">
            <label class="count-label">Ïù∏Ïõê: </label>
            <input id="teamCount" type="number" min="1" max="33" value="5" onchange="rebuild()" style="width:80px;">
        </div>
    </div>
    <div class="teams-container">
        <div class="team-box red"><h2>RED</h2><div id="redPlayers" class="member-list"></div></div>
        <div class="team-box blue"><h2>BLUE</h2><div id="bluePlayers" class="member-list"></div></div>
    </div>
</div>
<button class="btn-apply" onclick="applyToSupabase()">ÏÜ°Ï∂ú ÌôîÎ©¥ Î∞òÏòÅ</button>

<script>
const SUPABASE_URL = "https://hsvknfmnsehwytnvaiwr.supabase.co";
const SUPABASE_KEY = "sb_publishable_l2wj1IeGSfcxgKVjJ28n0w_WK9iHm-j";
const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

function toggleResult(btn) {
    if (btn.innerText.includes('ÏäπÎ¶¨')) {
        btn.innerText = 'üò° Ìå®Î∞∞'; btn.className = 'btn-toggle lose';
    } else if (btn.innerText.includes('Ìå®Î∞∞')) {
        btn.innerText = 'üïí ÏßÑÌñâ'; btn.className = 'btn-toggle ing';
    } else {
        btn.innerText = 'üòÅ ÏäπÎ¶¨'; btn.className = 'btn-toggle win';
    }
}

function createMemberCard(team) {
    const card = document.createElement('div');
    card.className = 'member-card';
    let historyHTML = '';
    for(let i=1; i<=10; i++) {
        historyHTML += `<div class="history-item"><span>${i}Ìåê</span><input type="text" class="champ-input" placeholder="Ï±îÌîºÏñ∏"><button class="btn-toggle ing" onclick="toggleResult(this)">üïí ÏßÑÌñâ</button></div>`;
    }
    card.innerHTML = `<div class="name-row"><input class="nick-disp" placeholder="Î∞©ÏÜ° ÎãâÎÑ§ÏûÑ"><input class="nick-riot" placeholder="Î°§ ÎãâÎÑ§ÏûÑ"></div><div class="history-editor">${historyHTML}</div>`;
    card.dataset.team = team;
    return card;
}

function rebuild() {
    const redWrap = document.getElementById('redPlayers');
    const blueWrap = document.getElementById('bluePlayers');
    const count = document.getElementById('teamCount').value;
    redWrap.innerHTML = ''; blueWrap.innerHTML = '';
    for(let i=0; i<count; i++) {
        redWrap.appendChild(createMemberCard('red'));
        blueWrap.appendChild(createMemberCard('blue'));
    }
}

async function applyToSupabase() {
    const players = [];
    document.querySelectorAll('.member-card').forEach(card => {
        const name = card.querySelector('.nick-disp').value.trim();
        if(!name) return;
        const recent = [], champs = [];
        card.querySelectorAll('.history-item').forEach(item => {
            const txt = item.querySelector('.btn-toggle').innerText;
            recent.push(txt.includes('ÏäπÎ¶¨') ? 'win' : txt.includes('Ìå®Î∞∞') ? 'lose' : 'ing');
            champs.push(item.querySelector('.champ-input').value.trim() || 'None');
        });
        players.push({ 
            name, team: card.dataset.team, riot_id: card.querySelector('.nick-riot').value.trim(),
            wins: recent.filter(r=>r==='win').length, losses: recent.filter(r=>r==='lose').length,
            recent, champions: champs 
        });
    });
    try {
        await sb.from('settings').upsert({ id: 1, red_team_name: redNameInput.value, blue_team_name: blueNameInput.value, member_count: Number(teamCount.value) });
        await sb.from('players').delete().neq('name', '_dummy_');
        if(players.length > 0) await sb.from('players').insert(players);
        alert('‚úÖ ÏÜ°Ï∂ú ÏôÑÎ£å!');
    } catch(e) { alert(e.message); }
}
rebuild();
</script>
