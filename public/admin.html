<script>

    "UNRANKED": "ì–¸ë­í¬"
};

let cachedPlayers = [];
let autoSyncInterval = null; 

async function toggleWatch() {
    const btn = document.getElementById('watchBtn');
    if (autoSyncInterval) {
        clearInterval(autoSyncInterval); autoSyncInterval = null;
        btn.innerText = "â–¶ï¸ ìë™ ê°ì‹œ ì‹œì‘";
    } else {

async function syncWithRiot() {
    try { const res = await fetch('/api/sync'); if (res.ok) await loadData(); } catch (e) { console.error(e); }
}

function updateTeamNames() {
    document.getElementById('redTitle').innerText = document.getElementById('redNameInput').value || 'ë ˆë“œ íŒ€';
    document.getElementById('blueTitle').innerText = document.getElementById('blueNameInput').value || 'ë¸”ë£¨ íŒ€';
}

function toggleResult(btn) {
    if (btn.innerText.includes('ìŠ¹ë¦¬')) { btn.innerText = 'ğŸ˜¡ íŒ¨ë°°'; btn.className = 'btn-toggle lose'; }
    else if (btn.innerText.includes('íŒ¨ë°°')) { btn.innerText = 'ğŸ•’ ì§„í–‰'; btn.className = 'btn-toggle ing'; }
    else { btn.innerText = 'ğŸ˜ ìŠ¹ë¦¬'; btn.className = 'btn-toggle win'; }
}

function createMemberCard(team, data = null) {
    const card = document.createElement('div');
    card.className = 'member-card';
    card.dataset.team = team;
    card.dataset.uuid = data?.id || ""; 

    let historyHTML = '';
    for(let i=0; i<10; i++) {
        const champ = (data?.champions?.[i] === 'None' || !data?.champions?.[i]) ? '' : data.champions[i];
        const res = data?.recent?.[i] || 'ing';
        const resText = res === 'win' ? 'ğŸ˜ ìŠ¹ë¦¬' : (res === 'lose' ? 'ğŸ˜¡ íŒ¨ë°°' : 'ğŸ•’ ì§„í–‰');
        const resClass = res === 'win' ? 'win' : (res === 'lose' ? 'lose' : 'ing');
        historyHTML += `<div class="history-item"><span>${i+1}íŒ</span><input type="text" class="champ-input" placeholder="ì±”í”¼ì–¸" value="${champ}"><button class="btn-toggle ${resClass}" onclick="toggleResult(this)">${resText}</button></div>`;
    }

    let currentTierEng = "UNRANKED";
    let currentLP = "";
    if (data?.tier && data.tier !== "ì–¸ë­í¬") {
        const tierPart = data.tier.split(' - ')[0];
        currentTierEng = Object.keys(TIER_MAP).find(key => TIER_MAP[key] === tierPart) || "UNRANKED";
        const lpMatch = data.tier.match(/(\d+)LP/);
        currentLP = lpMatch ? lpMatch[1] : "";
    }
    const tierOptions = Object.entries(TIER_MAP).map(([eng, kor]) => `<option value="${eng}" ${currentTierEng === eng ? 'selected' : ''}>${kor}</option>`).join('');

    card.innerHTML = `
        <div class="name-row">
            <div class="input-group"><label>ìŠ¤íŠ¸ë¦¬ë¨¸</label><input class="nick-disp" placeholder="ë‹‰ë„¤ì„" value="${data?.name || ''}"></div>

            <div class="input-group" style="flex:1.8;">
                <label style="color:var(--gold);"><input type="checkbox" class="tier-override" ${data?.manual_tier ? 'checked' : ''}> ìˆ˜ì •</label>
                <select class="tier-select" style="opacity:${data?.manual_tier ? '1' : '0.4'};">${tierOptions}</select>
            </div>
            <div class="input-group" style="width:75px;">

    card.dataset.existingTier = data?.tier || "ì–¸ë­í¬";
    card.dataset.puuid = data?.puuid || "";
    return card;
}

function rebuildWithCache() { rebuild(cachedPlayers); }

function rebuild(dataList = null) {
    const redWrap = document.getElementById('redPlayers');
    const blueWrap = document.getElementById('bluePlayers');
    const count = Number(document.getElementById('teamCount').value);
    redWrap.innerHTML = ''; blueWrap.innerHTML = '';
    const reds = dataList?.filter(p => p.team === 'red') || [];
    const blues = dataList?.filter(p => p.team === 'blue') || [];
    for(let i=0; i<count; i++) {
        redWrap.appendChild(createMemberCard('red', reds[i]));
        blueWrap.appendChild(createMemberCard('blue', blues[i]));

async function loadData() {
    try {
        const { data: sData } = await sb.from('settings').select('*').eq('id', 1).single();

            document.getElementById('blueNameInput').value = sData.blue_team_name || "";
            document.getElementById('teamCount').value = sData.member_count || 5;
            if(sData.timer_end_at) {
                const date = new Date(sData.timer_end_at);
                document.getElementById('endDateTime').value = new Date(date.getTime() - date.getTimezoneOffset() * 60000).toISOString().slice(0, 16);
            }
            updateTeamNames();
        }
        const { data: pData } = await sb.from('players').select('*').order('created_at', { ascending: true });
        cachedPlayers = pData || [];
        rebuild(pData);
    } catch (e) { console.error(e); }
}

async function applyToSupabase() {
    const playersUpdateList = [];
    let cutsceneAssigned = false;
    const cards = document.querySelectorAll('.member-card');
    const teamCount = Number(document.getElementById('teamCount').value);
    
    for (const card of cards) {
        const name = card.querySelector('.nick-disp').value.trim();
        const currentRiotId = card.querySelector('.nick-riot').value.trim();
        if (!name) continue;

        const cardUuid = card.dataset.uuid;
        const existingPlayer = cachedPlayers.find(p => (cardUuid && p.id === cardUuid) || (p.name === name));
        const isRiotIdChanged = existingPlayer && existingPlayer.riot_id !== currentRiotId;

        let recent = [], champs = [];
        card.querySelectorAll('.history-item').forEach(item => {
            const btn = item.querySelector('.btn-toggle');
            recent.push(btn.innerText.includes('ìŠ¹ë¦¬') ? 'win' : (btn.innerText.includes('íŒ¨ë°°') ? 'lose' : 'ing'));
            champs.push(item.querySelector('.champ-input').value.trim() || 'None');
        });

        const wins = card.querySelector('.win-val').value !== '' ? Number(card.querySelector('.win-val').value) : recent.filter(r=>r==='win').length;
        const losses = card.querySelector('.lose-val').value !== '' ? Number(card.querySelector('.lose-val').value) : recent.filter(r=>r==='lose').length;

        let finalTierStr = "";
        const tierManual = card.querySelector('.tier-override').checked;
        const lpManual = card.querySelector('.lp-override').checked;

        if (isRiotIdChanged) {
            finalTierStr = "ì–¸ë­í¬";
        } else if (tierManual || lpManual) {
            const tEng = card.querySelector('.tier-select').value;
            const lpVal = card.querySelector('.lp-input').value.trim();
            finalTierStr = (lpVal && tEng !== "UNRANKED") ? `${TIER_MAP[tEng]} - ${lpVal}LP` : TIER_MAP[tEng];
        } else {
            finalTierStr = card.dataset.existingTier || "ì–¸ë­í¬";
        }

        let triggerThisPlayer = false;
        const lastValidRes = recent.filter(r => r === 'win' || r === 'lose').pop();
        if (!cutsceneAssigned && lastValidRes) { triggerThisPlayer = true; cutsceneAssigned = true; }

        const playerData = {
            name: name,
            team: card.dataset.team,
            riot_id: currentRiotId,
            puuid: isRiotIdChanged ? null : (card.dataset.puuid || (existingPlayer ? existingPlayer.puuid : null)),
            tier: finalTierStr,
            manual_tier: isRiotIdChanged ? false : (tierManual || lpManual),
            wins: wins,
            losses: losses,
            recent: recent,
            champions: champs,
            trigger_cutscene: triggerThisPlayer
        };

        if (existingPlayer && existingPlayer.id) playerData.id = existingPlayer.id;
        playersUpdateList.push(playerData);
    }

    try {
        await sb.from('settings').upsert({ 
            id: 1, 
            red_team_name: document.getElementById('redNameInput').value, 
            blue_team_name: document.getElementById('blueNameInput').value, 
            member_count: teamCount,
            timer_end_at: document.getElementById('endDateTime').value ? new Date(document.getElementById('endDateTime').value).toISOString() : null 
        });

        const currentUuids = playersUpdateList.map(p => p.id).filter(id => id);
        if (cachedPlayers.length > 0) {
            const idsToDelete = cachedPlayers.map(p => p.id).filter(id => !currentUuids.includes(id));
            if (idsToDelete.length > 0) await sb.from('players').delete().in('id', idsToDelete);
        }

        const { error } = await sb.from('players').upsert(playersUpdateList);
        if (error) throw error;

        alert('âœ… ë°˜ì˜ ì„±ê³µ!');
        loadData();
    } catch (e) { console.error(e); alert('âŒ ë°˜ì˜ ì‹¤íŒ¨'); }
}
