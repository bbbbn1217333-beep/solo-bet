<style>

body {

.scene{position:absolute; inset:0; opacity:0; transition:opacity .6s ease; display:none; padding: 40px;}

/* ì™•ê´€ & í•´ê³¨ ì• ë‹ˆë©”ì´ì…˜ */
.badge.crown{color:#ffb703;}
.badge.crown::before{content:''; position:absolute; inset:-12px; background:radial-gradient(circle, rgba(255,183,3,.55), transparent 65%); filter:blur(10px); animation:crownFlame 1.2s infinite; z-index:-1;}

/* ìŠ¤ì½”ì–´ë³´ë“œ ì „ìš© UI */
.score-board{margin-top:180px; text-align:center; font-family:'Orbitron',sans-serif;}

.vs .vs-text { font-weight:900; color:#fff; text-shadow:0 0 4px #fff; animation:vsGlow 1.2s infinite alternate;}

.score.lose{color:#ff5c5c !important; text-shadow:none;}

<body>

<div class="scene active" id="scene-all"></div>
<div class="scene" id="scene-red"></div>
<div class="scene" id="scene-blue"></div>
<div class="scene" id="scene-score"></div>

<script>
const SUPABASE_URL = "https://hsvknfmnsehwytnvaiwr.supabase.co";
const SUPABASE_KEY = "sb_publishable_l2wj1IeGSfcxgKVjJ28n0w_WK9iHm-j";
const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

// ì±”í”¼ì–¸ ì½”ë“œ(ë²„ì „) ìˆ˜ì • ì™„ë£Œ
const LOL_VER = "16.3.1";

const fixChamp = c => {
    if(!c || c === 'None' || c === 'Blank') return 'None';
    const names = { 'KaiSa': 'Kaisa', 'LeSin': 'LeeSin', 'KhaZix': 'Khazix' };
    return names[c] || c;
};

let players = [];
let settings = { red_team_name: 'RED TEAM', blue_team_name: 'BLUE TEAM' };

async function loadData() {
    try {
        const { data: sData } = await sb.from('settings').select('*').single();
        const { data: pData } = await sb.from('players').select('*').order('created_at', { ascending: true });
        
        if (sData) settings = sData;
        if (pData) {
            players = pData.map(p => {
                let streak = 0;
                const recent = p.recent || [];
                if (recent.length > 0) {
                    const lastResult = recent[0];
                    for(let res of recent) {
                        if(res === lastResult) streak++;
                        else break;
                    }
                    streak = lastResult === 'win' ? streak : -streak;
                }
                return { ...p, streak };
            });
        }
        renderAll();
    } catch (e) { console.error("Data Load Error:", e); }
}

function streakText(s) { 
    if(s === 0) return '';
    return s > 0 ? `${s}ì—°ìŠ¹` : `${Math.abs(s)}ì—°íŒ¨`; 
}

function renderAll() {
    renderScene(document.getElementById('scene-all'), null);
    renderScene(document.getElementById('scene-red'), 'red');
    renderScene(document.getElementById('scene-blue'), 'blue');
    renderScoreBoard();
}

function renderScene(container, teamFilter = null) {
    const displayTeams = teamFilter ? [teamFilter] : ['red', 'blue'];

    container.innerHTML = `
    <div class="container">
        ${displayTeams.map(t => {
            const teamPlayers = players.filter(p => p.team === t);
            const tW = teamPlayers.reduce((a, b) => a + (b.wins || 0), 0);
            const tL = teamPlayers.reduce((a, b) => a + (b.losses || 0), 0);
            const teamTitle = t === 'red' ? settings.red_team_name : settings.blue_team_name;

            return `
            <div class="team ${t}">
                <h1>${teamTitle.toUpperCase()}</h1>
                <div class="summary"><span class="win">ğŸ˜ ${tW}ìŠ¹</span> / <span class="lose">ğŸ˜¡ ${tL}íŒ¨</span></div>
                <div class="members">
                    ${teamPlayers.map(p => {
                        const level = Math.min(Math.abs(p.streak), 5);
                        const color = p.streak > 0 ? `rgba(255,183,3,${0.3+level*0.13})` : (p.streak < 0 ? `rgba(176,0,0,${0.3+level*0.13})` : 'rgba(120,120,120,0.3)');
                        
                        const historyHTML = (p.recent || []).map((r, i) => {
                            const cName = fixChamp(p.champions[i]);
                            const imgSrc = cName === 'None' 
                                ? 'data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7' 
                                : `https://ddragon.leagueoflegends.com/cdn/${LOL_VER}/img/champion/${cName}.png`;
                            return `
                                <div class="champ">
                                    <img src="${imgSrc}" onerror="this.src='https://ddragon.leagueoflegends.com/cdn/${LOL_VER}/img/profileicon/29.png'">
                                    <span class="wl-badge ${r}">${r === 'win' ? 'W' : (r === 'lose' ? 'L' : '..')}</span>
                                </div>`;
                        }).join('');

                        return `
                        <div class="member-card" style="border-color:${color};box-shadow:0 0 ${6+level*2}px ${color}">
                            ${p.streak >= 3 ? '<div class="badge crown">ğŸ‘‘</div>' : ''}
                            ${p.streak <= -3 ? '<div class="badge skull">ğŸ’€</div>' : ''}
                            <div class="name">${p.name}<span class="streak ${p.streak > 0 ? 'win' : 'lose'}">${streakText(p.streak)}</span></div>
                            <div class="record"><span class="win">ğŸ˜ ${p.wins}ìŠ¹</span> / <span class="lose">ğŸ˜¡ ${p.losses}íŒ¨</span></div>
                            <div class="history">${historyHTML}</div>
                        </div>`;
                    }).join('')}
                </div>
            </div>`;
        }).join('')}
    </div>`;
}

function renderScoreBoard() {
    const rW = players.filter(p => p.team === 'red').reduce((a, b) => a + (b.wins || 0), 0);
    const rL = players.filter(p => p.team === 'red').reduce((a, b) => a + (b.losses || 0), 0);
    const bW = players.filter(p => p.team === 'blue').reduce((a, b) => a + (b.wins || 0), 0);
    const bL = players.filter(p => p.team === 'blue').reduce((a, b) => a + (b.losses || 0), 0);

    document.getElementById('scene-score').innerHTML = `
    <div class="score-board">
        <div class="timer-label" style="font-size:36px; font-weight:900; color:#fff; margin-bottom:12px; padding:8px 16px; background: rgba(0,0,0,0.3); border:2px solid #00FFAA; border-radius:8px; display:inline-block;">íŒ€ ì¢…í•© ìŠ¤ì½”ì–´</div>
        <div class="timer"><span class="clock">â°</span> <span class="time-text" style="font-weight:900;">LIVE UPDATING</span></div>
        <div class="vs">
            <span class="team red">${settings.red_team_name.toUpperCase()}</span>
            <span class="vs-text">VS</span>
            <span class="team blue">${settings.blue_team_name.toUpperCase()}</span>
        </div>
        <div class="score-wrap">
            <div class="score red-score ${rW > bW ? 'win' : (rW < bW ? 'lose' : '')}">
                <span class="score-value">${rW}</span>
                <div class="summary-small" style="font-size:22px; font-weight:800; color:#ff6b6b; margin-top:10px;">íŒ¨ë°° : ${rL}</div>
            </div>
            <div class="score blue-score ${bW > rW ? 'win' : (bW < rW ? 'lose' : '')}">
                <span class="score-value">${bW}</span>
                <div class="summary-small" style="font-size:22px; font-weight:800; color:#ff6b6b; margin-top:10px;">íŒ¨ë°° : ${bL}</div>
            </div>
        </div>
    </div>`;
}

// ì‹¤ì‹œê°„ êµ¬ë…
sb.channel('custom-all-channel')
  .on('postgres_changes', { event: '*', schema: 'public', table: 'settings' }, () => loadData())
  .on('postgres_changes', { event: '*', schema: 'public', table: 'players' }, () => loadData())
  .subscribe();

// ì¥ë©´ ì „í™˜ (8ì´ˆ)
const scenes = document.querySelectorAll('.scene');
let idx = 0;
setInterval(() => {
    scenes[idx].classList.remove('active');
    idx = (idx + 1) % scenes.length;
    scenes[idx].classList.add('active');
}, 8000);

loadData();
</script>
</body>
