<style>
/* --- ê¸°ì¡´ CSS ìŠ¤íƒ€ì¼ ìœ ì§€ (ìƒëµ ì—†ì´ ê·¸ëŒ€ë¡œ ì‚¬ìš©í•˜ì‹œë©´ ë©ë‹ˆë‹¤) --- */
/* (ì‚¬ìš©ìë‹˜ì´ ì£¼ì‹  CSS ì½”ë“œê°€ ì—¬ê¸°ì— ë“¤ì–´ê°‘ë‹ˆë‹¤. ê³µê°„ìƒ í•µì‹¬ ìŠ¤íƒ€ì¼ë§Œ ìœ ì§€í•˜ê³  ë¡œì§ì— ì§‘ì¤‘í•˜ê² ìŠµë‹ˆë‹¤.) */
body{margin:0; background:#000; color:#fff; font-family:'Pretendard',sans-serif; overflow:hidden;}
.scene{position:absolute; inset:0; opacity:0; transition:opacity .6s ease; display:none;}
.scene.active{opacity:1; z-index:1; display:block;} /* display:none/block ì¶”ê°€ë¡œ ë ˆì´ì•„ì›ƒ ê¼¬ì„ ë°©ì§€ */

.container{display:flex; gap:60px; justify-content:center; margin-top:20px;}
.team{display:flex; flex-direction:column; align-items:center;}
.team h1{font-family:'Orbitron',sans-serif; font-size:50px; margin-bottom:4px;}
.red h1{color:#ff5c5c} .blue h1{color:#4db8ff;}
.summary{font-size:26px; font-weight:800; margin-bottom:12px;}

.champ{position:relative; width:22px; height:22px;}
.champ img{width:100%; height:100%; border-radius:4px; border: 1px solid rgba(255,255,255,0.2);}
.wl-badge { position: absolute; top: -9px; left: 50%; transform: translateX(-50%); width: 15px; height: 15px; background: #000; border: 1px solid rgba(255,255,255,0.3); border-radius: 3px; font-size: 9px; font-weight: 900; display: flex; align-items: center; justify-content: center; z-index: 5; }
.wl-badge.win { color: #ffd369; border-color: #ffd369; }
.wl-badge.lose { color: #ff4d4d; border-color: #ff4d4d; }
.badge{position:absolute; top:-18px; left:50%; transform:translateX(-50%); font-size:22px; z-index:3;}
.badge.crown{color:#ffb703;}
.badge.crown::before{content:''; position:absolute; inset:-12px; background:radial-gradient(circle, rgba(255,183,3,.55), transparent 65%); filter:blur(10px); animation:crownFlame 1.2s infinite; z-index:-1;}
@keyframes crownFlame{0%{opacity:.5;transform:scale(.95)}50%{opacity:1;transform:scale(1.35)}100%{opacity:.5;transform:scale(.95)}}

@keyframes skullFog{0%{opacity:.35;transform:scale(.95)}50%{opacity:.75;transform:scale(1.4)}100%{opacity:.35;transform:scale(.95)}}

.timer{font-size:28px; font-weight:800; margin-bottom:16px;}

</style>
</head>
<body>

<div class="scene active" id="scene-all"></div>
<div class="scene" id="scene-red"></div>
<div class="scene" id="scene-blue"></div>
<div class="scene" id="scene-score"></div>

<script>
// 1. Supabase ì„¤ì •
const SUPABASE_URL = "https://hsvknfmnsehwytnvaiwr.supabase.co";
const SUPABASE_KEY = "sb_publishable_l2wj1IeGSfcxgKVjJ28n0w_WK9iHm-j";
const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

// ì±”í”¼ì–¸ ì´ë¦„ ë§¤í•‘ (Riot APIì™€ ì´ë¯¸ì§€ ì„œë²„ ëŒ€ì†Œë¬¸ì ë§¤ì¹­)
const fixChamp = c => {
    if(!c) return 'None';
    const names = { 'KaiSa': 'Kaisa', 'LeSin': 'LeeSin', 'KhaZix': 'Khazix' };
    return names[c] || c;
};

// ì „ì—­ ë°ì´í„° ì €ì¥ì†Œ
let players = [];
let settings = { red_team_name: 'RED TEAM', blue_team_name: 'BLUE TEAM' };

// ë°ì´í„° ë¡œë“œ ë° ë Œë”ë§ í•¨ìˆ˜
async function loadData() {
    try {
        const { data: sData } = await sb.from('settings').select('*').single();
        const { data: pData } = await sb.from('players').select('*');
        
        if (sData) settings = sData;
        if (pData) {
            // ì—°ìŠ¹/ì—°íŒ¨ ê³„ì‚° ë¡œì§ (recent ë°°ì—´ ê¸°ë°˜)
            players = pData.map(p => {
                let streak = 0;
                const lastResult = p.recent[0];
                for(let res of p.recent) {
                    if(res === lastResult) streak++;
                    else break;
                }
                return { ...p, streak: lastResult === 'win' ? streak : -streak };
            });
        }
        
        renderAll();
    } catch (e) { console.error("Data Load Error:", e); }
}

function streakText(s) { 
    if(s === 0) return '';
    return s > 0 ? `${s}ì—°ìŠ¹` : `${Math.abs(s)}ì—°íŒ¨`; 
}

function renderAll() {
    renderScene(document.getElementById('scene-all'));
    renderScene(document.getElementById('scene-red'), 'red');
    renderScene(document.getElementById('scene-blue'), 'blue');
    renderScoreBoard();
}

function renderScene(container, team = null) {
    const list = team ? players.filter(p => p.team === team) : players;
    const redTeam = players.filter(p => p.team === 'red');
    const blueTeam = players.filter(p => p.team === 'blue');

    const redW = redTeam.reduce((a, b) => a + (b.wins || 0), 0);
    const redL = redTeam.reduce((a, b) => a + (b.losses || 0), 0);
    const blueW = blueTeam.reduce((a, b) => a + (b.wins || 0), 0);
    const blueL = blueTeam.reduce((a, b) => a + (b.losses || 0), 0);

    container.innerHTML = `
    <div class="container">
        ${['red', 'blue'].map(t => {
            if (team && team !== t) return '';
            const isRed = t === 'red';
            const arr = players.filter(p => p.team === t);
            const teamTitle = isRed ? settings.red_team_name : settings.blue_team_name;
            const tW = isRed ? redW : blueW;
            const tL = isRed ? redL : blueL;

            return `
            <div class="team ${t}">
                <h1>${teamTitle.toUpperCase()}</h1>
                <div class="summary"><span class="win">ğŸ˜ ${tW}ìŠ¹</span> / <span class="lose">ğŸ˜¡ ${tL}íŒ¨</span></div>
                <div class="members">
                    ${arr.map(p => {
                        const level = Math.min(Math.abs(p.streak), 5);
                        const color = p.streak > 0 ? `rgba(255,183,3,${0.3+level*0.13})` : `rgba(176,0,0,${0.3+level*0.13})`;
                        const historyHTML = p.recent.map((r, i) => `
                            <div class="champ">
                                <img src="https://ddragon.leagueoflegends.com/cdn/14.3.1/img/champion/${fixChamp(p.champions[i])}.png" onerror="this.src='https://ddragon.leagueoflegends.com/cdn/14.3.1/img/profileicon/29.png'">
                                <span class="wl-badge ${r}">${r === 'win' ? 'W' : 'L'}</span>
                            </div>
                        `).join('');

                        return `
                        <div class="member-card" style="border-color:${color};box-shadow:0 0 ${6+level*2}px ${color}">
                            ${p.streak >= 3 ? '<div class="badge crown">ğŸ‘‘</div>' : ''}
                            ${p.streak <= -3 ? '<div class="badge skull">ğŸ’€</div>' : ''}
                            <div class="name">${p.name}<span class="streak ${p.streak > 0 ? 'win' : 'lose'}">${streakText(p.streak)}</span></div>
                            <div class="record"><span class="win">ğŸ˜ ${p.wins}ìŠ¹</span> / <span class="lose">ğŸ˜¡ ${p.losses}íŒ¨</span></div>
                            <div class="history">${historyHTML}</div>
                        </div>`;
                    }).join('')}
                </div>
            </div>`;
        }).join('')}
    </div>`;
}

function renderScoreBoard() {
    const rW = players.filter(p => p.team === 'red').reduce((a, b) => a + (b.wins || 0), 0);
    const rL = players.filter(p => p.team === 'red').reduce((a, b) => a + (b.losses || 0), 0);
    const bW = players.filter(p => p.team === 'blue').reduce((a, b) => a + (b.wins || 0), 0);
    const bL = players.filter(p => p.team === 'blue').reduce((a, b) => a + (b.losses || 0), 0);

    const sceneScore = document.getElementById('scene-score');
    sceneScore.innerHTML = `
    <div class="score-board">
        <div class="timer-label" style="font-size:36px; font-weight:900; color:#fff; margin-bottom:12px; padding:8px 16px; background: rgba(0,0,0,0.3); border:2px solid #00FFAA; border-radius:8px; display:inline-block;">íŒ€ ì¢…í•© ìŠ¤ì½”ì–´</div>
        <div class="timer"><span class="clock">â°</span> <span class="time-text" style="font-weight:900;">LIVE UPDATING</span></div>
        <div class="vs">
            <span class="team red">${settings.red_team_name.toUpperCase()}</span>
            <span class="vs-text">VS</span>
            <span class="team blue">${settings.blue_team_name.toUpperCase()}</span>
        </div>
        <div class="score-wrap">
            <div class="score red-score ${rW > bW ? 'win' : (rW < bW ? 'lose' : '')}">
                <span class="score-value">${rW}</span>
                <div class="summary-small" style="font-size:15px; font-weight:800; color:#ff6b6b;">íŒ¨ë°° : ${rL}</div>
            </div>
            <div class="score blue-score ${bW > rW ? 'win' : (bW < rW ? 'lose' : '')}">
                <span class="score-value">${bW}</span>
                <div class="summary-small" style="font-size:15px; font-weight:800; color:#ff6b6b;">íŒ¨ë°° : ${bL}</div>
            </div>
        </div>
    </div>`;
}

// 2. ì‹¤ì‹œê°„ êµ¬ë… (Realtime)
sb.channel('custom-all-channel')
  .on('postgres_changes', { event: '*', schema: 'public', table: 'settings' }, () => loadData())
  .on('postgres_changes', { event: '*', schema: 'public', table: 'players' }, () => loadData())
  .subscribe();

// 3. ì¥ë©´ ì „í™˜ ë¡œì§
const scenes = document.querySelectorAll('.scene');
let idx = 0;
setInterval(() => {
    scenes[idx].classList.remove('active');
    idx = (idx + 1) % 4;
    scenes[idx].classList.add('active');
}, 8000);

// ì´ˆê¸° ì‹¤í–‰
loadData();
</script>
</body>
