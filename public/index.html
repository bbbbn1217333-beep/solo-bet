<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Ïù¥ÎùºÎÑ§ ÏÜîÎû≠ ÎÇ¥Í∏∞ ÏãúÌä∏ÏßÄ - Ïã§ÏãúÍ∞Ñ ÏÜ°Ï∂ú</title>
<link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@600;800&family=Orbitron:wght@600;800&family=Inter:wght@600;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
/* Î∞∞Í≤Ω Î∞è Í∏∞Î≥∏ ÏÑ§Ï†ï */
body{margin:0; background:#000; color:#fff; font-family:'Pretendard',sans-serif; overflow:hidden;}
.scene{position:absolute; inset:0; opacity:0; transition:opacity .6s ease; display:none; padding: 40px;}
.scene.active{opacity:1; z-index:1; display:block;}

/* Î†àÏù¥ÏïÑÏõÉ */
.container{display:flex; gap:60px; justify-content:center; margin-top:20px;}
.team{display:flex; flex-direction:column; align-items:center;}
.team h1{font-family:'Orbitron',sans-serif; font-size:50px; margin-bottom:4px;}
.red h1{color:#ff5c5c} .blue h1{color:#4db8ff;}
.summary{font-size:26px; font-weight:800; margin-bottom:12px;}
.summary .win{color:#ffd369; text-shadow:0 0 12px #ffd369;}
.summary .lose{color:#ff6b6b; text-shadow:0 0 12px #ff6b6b;}

/* Î©§Î≤Ñ Ïπ¥Îìú */
.members{display:flex; flex-direction:column; gap:10px;}
.member-card{position:relative; width:280px; padding:18px 10px 12px; background:rgba(255,255,255,.06); border-radius:14px; border:2px solid rgba(120,120,120,.35); text-align:center; overflow:visible;}

/* ÎãâÎÑ§ÏûÑ ÎùºÏù∏ (Ìè∞Ìä∏ Ïú†ÏßÄ) */
.name-line{display:flex; justify-content:center; align-items:baseline; gap:6px; margin-bottom:4px;}
.name{font-family:'Orbitron',sans-serif; font-size:18px; font-weight:800;}
.tier{font-size:13px; font-weight:800; color:#aaa; font-family:'Pretendard',sans-serif;} /* Ìã∞Ïñ¥ÎèÑ Í∏∞Ï°¥ Ìè∞Ìä∏ */
.streak{font-size:16px; font-weight:800; margin-left:2px;}
.streak.win{color:#ffd369} .streak.lose{color:#ff6b6b;}

/* Ï†ÑÏ†Å Ïà´Ïûê Ìè∞Ìä∏ (Í∏∞Ï°¥ Pretendard Ïú†ÏßÄ) */
.record{font-size:15px; font-weight:800; margin-bottom:8px;}
.record .win{color:#ffd369;} .record .lose{color:#ff6b6b;}

/* Ï±îÌîºÏñ∏ Î∞è Ï†ÑÏ†Å */
.history{display:flex; justify-content:center; gap:6px; margin-top:10px;}
.champ{position:relative; width:22px; height:22px;}
.champ img{width:100%; height:100%; border-radius:4px; border: 1px solid rgba(255,255,255,0.2); background: #222;}
.wl-badge { position: absolute; top: -9px; left: 50%; transform: translateX(-50%); width: 15px; height: 15px; background: #000; border: 1px solid rgba(255,255,255,0.3); border-radius: 3px; font-size: 9px; font-weight: 900; display: flex; align-items: center; justify-content: center; z-index: 5; }
.wl-badge.win { color: #ffd369; border-color: #ffd369; }
.wl-badge.lose { color: #ff4d4d; border-color: #ff4d4d; }
.wl-badge.none { color: #888; border-color: #444; }

/* Î∞∞ÏßÄ Ïï†ÎãàÎ©îÏù¥ÏÖò */
.badge{position:absolute; top:-18px; left:50%; transform:translateX(-50%); font-size:22px; z-index:3;}
.badge.crown{color:#ffb703;}
.badge.crown::before{content:''; position:absolute; inset:-12px; background:radial-gradient(circle, rgba(255,183,3,.55), transparent 65%); filter:blur(10px); animation:crownFlame 1.2s infinite; z-index:-1;}
@keyframes crownFlame{0%{opacity:.5;transform:scale(.95)}50%{opacity:1;transform:scale(1.35)}100%{opacity:.5;transform:scale(.95)}}
.badge.skull::before{content:''; position:absolute; inset:-16px; background:radial-gradient(circle, rgba(176,0,0,.6), transparent 65%); filter:blur(14px); animation:skullFog 1.6s infinite; z-index:-1;}
@keyframes skullFog{0%{opacity:.35;transform:scale(.95)}50%{opacity:.75;transform:scale(1.4)}100%{opacity:.35;transform:scale(.95)}}

/* Ïä§ÏΩîÏñ¥Î≥¥Îìú ÏÑ§Ï†ï */
.score-board{margin-top:180px; text-align:center; font-family:'Orbitron',sans-serif;}
.timer-label{font-size:36px; font-weight:900; color:#fff; margin-bottom:12px; padding:8px 16px; background: rgba(0,0,0,0.3); border:2px solid #00FFAA; border-radius:8px; display:inline-block;}
.timer{font-size:32px; font-weight:800; margin-bottom:20px; color: #ffd369;}
.vs {font-size:38px;margin-bottom:30px; display:flex; justify-content:center; align-items:center; gap:20px;}
.vs .team-name { font-weight: 800; }
.vs .vs-text { font-weight:900; color:#fff; text-shadow:0 0 10px #fff; animation:vsGlow 1.2s infinite alternate;}
@keyframes vsGlow { 0% { transform:scale(0.9); } 100% { transform:scale(1.1); text-shadow:0 0 30px #ffea00; } }

.score-wrap{display:flex; justify-content:center; gap:140px;}
.score-box{display:flex; flex-direction:column; align-items:center;}
.score-num{font-size:150px; font-weight:900; line-height:1; color:#fff;}
.score-box.winner .score-num { color: #ffd369; animation: glowGold 1.2s infinite alternate; }
@keyframes glowGold { 0% { transform: scale(1); text-shadow:0 0 20px #ffd369; } 100% { transform: scale(1.1); text-shadow:0 0 60px #ffd369, 0 0 100px #ffd369; } }
.score-box.draw .score-num { color: #ffffff; animation: glowWhite 1.2s infinite alternate; }
@keyframes glowWhite { 0% { transform: scale(1); text-shadow:0 0 20px #ffffff; } 100% { transform: scale(1.1); text-shadow:0 0 60px #ffffff, 0 0 100px #ffffff; } }
.score-box.loser .score-num { color: #ff5c5c; text-shadow: 0 0 15px rgba(255, 92, 92, 0.5); } /* ÏßÄÍ≥†ÏûàÎäîÌåÄ Îπ®Í∞ÑÏÉâ */

.sub-info{font-size:22px; font-weight:800; color:#ff6b6b; margin-top:10px;}
</style>
</head>
<body>

<div class="scene active" id="scene-all"></div>
<div class="scene" id="scene-red"></div>
<div class="scene" id="scene-blue"></div>
<div class="scene" id="scene-score"></div>

<script>
const SUPABASE_URL = "https://hsvknfmnsehwytnvaiwr.supabase.co";
const SUPABASE_KEY = "sb_publishable_l2wj1IeGSfcxgKVjJ28n0w_WK9iHm-j";
const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

const LOL_VER = "16.3.1"; 
const CHAMP_DATA_URL = `https://ddragon.leagueoflegends.com/cdn/${LOL_VER}/data/ko_KR/champion.json`;

let champMap = {}; 
let players = [];
let settings = {};
let timeLeftText = "Í≥ÑÏÇ∞ Ï§ë...";

async function initChampMap() {
    try {
        const res = await fetch(CHAMP_DATA_URL);
        const json = await res.json();
        const data = json.data;
        Object.values(data).forEach(champ => { champMap[champ.name] = champ.id; });
        const extras = { "ÏûêÌó®": "Zaahen", "Ìä∏Ìéò": "TwistedFate", "Î¶¨Ïã†": "LeeSin", "ÎßàÏù¥": "MasterYi", "ÎØ∏Ìè¨": "MissFortune", "Î¨∏ÎèÑ": "DrMundo", "ÏïÑÏÜî": "AurelionSol", "ÏûêÎ•¥Î∞ò": "JarvanIV", "Ïã†ÏßúÏò§": "XinZhao", "ÌÉêÏºÑÏπò": "TahmKench", "ÌîºÎì§": "FiddleSticks", "Î≤®ÏΩîÏ¶à": "Velkoz" };
        Object.assign(champMap, extras);
    } catch (e) { console.error("ChampMap Error:", e); }
}

const fixChamp = c => {
    if(!c || c === 'None' || c === 'Blank' || c === '') return 'None';
    let raw = c.trim();
    if (champMap[raw]) return champMap[raw];
    const lower = raw.toLowerCase();
    const foundId = Object.values(champMap).find(id => id.toLowerCase() === lower);
    if (foundId) return foundId;
    return raw.charAt(0).toUpperCase() + raw.slice(1).toLowerCase();
};

async function loadData() {
    try {
        const { data: sData } = await sb.from('settings').select('*');
        if (sData && sData.length > 0) settings = sData[0];

        const { data: pData } = await sb.from('players').select('*').order('created_at', { ascending: true });
        if (pData) {
            players = pData.map(p => {
                let streak = 0;
                const recent = (p.recent || []).filter(r => r === 'win' || r === 'lose');
                if (recent.length > 0) {
                    const lastResult = recent[0];
                    for(let res of recent) {
                        if(res === lastResult) streak++;
                        else break;
                    }
                    streak = lastResult === 'win' ? streak : -streak;
                }
                return { ...p, streak };
            });
        }
        renderAll();
    } catch (e) { console.log(e); }
}

function updateTimer() {
    if (!settings.timer_end_at) {
        timeLeftText = "ÏãúÍ∞Ñ ÎØ∏ÏÑ§Ï†ï";
    } else {
        const end = new Date(settings.timer_end_at).getTime();
        const now = new Date().getTime();
        const diff = end - now;
        if (diff <= 0) {
            timeLeftText = "ÏÜîÎû≠ ÎÇ¥Í∏∞ Ï¢ÖÎ£å!!!";
        } else {
            const h = String(Math.floor(diff / (1000 * 60 * 60))).padStart(2, '0');
            const m = String(Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60))).padStart(2, '0');
            const s = String(Math.floor((diff % (1000 * 60)) / 1000)).padStart(2, '0');
            timeLeftText = `ÎÇ®ÏùÄÏãúÍ∞Ñ : ${h}:${m}:${s}`;
        }
    }
    const el = document.getElementById('timer-display');
    if(el) el.textContent = timeLeftText;
}

function renderAll() {
    renderMainScene(document.getElementById('scene-all'), null);
    renderMainScene(document.getElementById('scene-red'), 'red');
    renderMainScene(document.getElementById('scene-blue'), 'blue');
    renderScoreScene();
}

function renderMainScene(container, filterTeam) {
    const teams = filterTeam ? [filterTeam] : ['red', 'blue'];
    container.innerHTML = `
        <div class="container">
            ${teams.map(t => {
                const teamPlayers = players.filter(p => p.team === t);
                const tW = teamPlayers.reduce((a, b) => a + (b.wins || 0), 0);
                const tL = teamPlayers.reduce((a, b) => a + (b.losses || 0), 0);
                const teamName = t === 'red' ? (settings.red_team_name || 'RED TEAM') : (settings.blue_team_name || 'BLUE TEAM');
                
                return `
                <div class="team ${t}">
                    <h1>${teamName.toUpperCase()}</h1>
                    <div class="summary"><span class="win">üòÅ ${tW}Ïäπ</span> / <span class="lose">üò° ${tL}Ìå®</span></div>
                    <div class="members">
                        ${teamPlayers.map(p => {
                            const level = Math.min(Math.abs(p.streak), 5);
                            const streakCol = p.streak > 0 ? `rgba(255,183,3,${0.3+level*0.13})` : (p.streak < 0 ? `rgba(176,0,0,${0.3+level*0.13})` : 'rgba(120,120,120,0.3)');
                            
                            let streakText = '';
                            if (p.streak > 0) { streakText = p.streak === 1 ? '1ÏäπÏ§ë' : p.streak + 'Ïó∞Ïäπ'; }
                            else if (p.streak < 0) { streakText = Math.abs(p.streak) === 1 ? '1Ìå®Ï§ë' : Math.abs(p.streak) + 'Ïó∞Ìå®'; }

                            const tierText = p.tier ? `[${p.tier}]` : '';

                            return `
                            <div class="member-card" style="border-color:${streakCol}; box-shadow:0 0 ${6+level*2}px ${streakCol}">
                                ${p.streak >= 3 ? '<div class="badge crown">üëë</div>' : ''}
                                ${p.streak <= -3 ? '<div class="badge skull">üíÄ</div>' : ''}
                                <div class="name-line">
                                    <span class="name">${p.name}</span>
                                    <span class="tier">${tierText}</span>
                                    <span class="streak ${p.streak > 0 ? 'win' : 'lose'}">${streakText}</span>
                                </div>
                                <div class="record"><span class="win">üòÅ ${p.wins}Ïäπ</span> / <span class="lose">üò° ${p.losses}Ìå®</span></div>
                                <div class="history">
                                    ${(p.recent || []).map((r, i) => {
                                        const cName = fixChamp(p.champions[i]);
                                        const imgSrc = cName === 'None' ? 'data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7' : `https://ddragon.leagueoflegends.com/cdn/${LOL_VER}/img/champion/${cName}.png`;
                                        const badgeClass = (r === 'win' || r === 'lose') ? r : 'none';
                                        const badgeText = r === 'win' ? 'W' : (r === 'lose' ? 'L' : '...');
                                        return `<div class="champ"><img src="${imgSrc}" onerror="this.src='https://ddragon.leagueoflegends.com/cdn/${LOL_VER}/img/profileicon/29.png'"><span class="wl-badge ${badgeClass}">${badgeText}</span></div>`;
                                    }).join('')}
                                </div>
                            </div>`;
                        }).join('')}
                    </div>
                </div>`;
            }).join('')}
        </div>`;
}

function renderScoreScene() {
    const rW = players.filter(p => p.team === 'red').reduce((a, b) => a + (b.wins || 0), 0);
    const rL = players.filter(p => p.team === 'red').reduce((a, b) => a + (b.losses || 0), 0);
    const bW = players.filter(p => p.team === 'blue').reduce((a, b) => a + (b.wins || 0), 0);
    const bL = players.filter(p => p.team === 'blue').reduce((a, b) => a + (b.losses || 0), 0);
    const rName = settings.red_team_name || 'RED TEAM';
    const bName = settings.blue_team_name || 'BLUE TEAM';
    let rClass = '', bClass = '';
    if (rW === bW) { rClass = bClass = 'draw'; } else if (rW > bW) { rClass = 'winner'; bClass = 'loser'; } else { rClass = 'loser'; bClass = 'winner'; }
    document.getElementById('scene-score').innerHTML = `
        <div class="score-board">
            <div class="timer-label">ÌåÄ Ï¢ÖÌï© Ïä§ÏΩîÏñ¥</div>
            <div class="timer"><span class="clock">‚è∞</span> <span id="timer-display">${timeLeftText}</span></div>
            <div class="vs">
                <span class="team-name" style="color:#ff5c5c">${rName.toUpperCase()}</span>
                <span class="vs-text">VS</span>
                <span class="team-name" style="color:#4db8ff">${bName.toUpperCase()}</span>
            </div>
            <div class="score-wrap">
                <div class="score-box ${rClass}">
                    <div class="score-num">${rW}</div>
                    <div class="sub-info">Ìå®Î∞∞ : ${rL}</div>
                </div>
                <div class="score-box ${bClass}">
                    <div class="score-num">${bW}</div>
                    <div class="sub-info">Ìå®Î∞∞ : ${bL}</div>
                </div>
            </div>
        </div>`;
}

async function start() { await initChampMap(); await loadData(); setInterval(updateTimer, 1000); }
start();
sb.channel('any').on('postgres_changes',{event:'*',schema:'public',table:'settings'},loadData).on('postgres_changes',{event:'*',schema:'public',table:'players'},loadData).subscribe();
let sIdx = 0;
setInterval(() => {
    const scenes = document.querySelectorAll('.scene'); if(scenes.length === 0) return;
    scenes.forEach(s => s.classList.remove('active')); sIdx = (sIdx + 1) % scenes.length; scenes[sIdx].classList.add('active');
}, 10000);
</script>
</body>
</html>
