    sb.channel('db_changes').on('postgres_changes', { event: 'UPDATE', schema: 'public', table: 'players' }, (payload) => {
        const oldP = prevPlayersState[payload.new.name];
        const newP = payload.new;
        if (isInitialLoad || !oldP) {
            prevPlayersState[newP.name] = { ...newP };
            loadData();
            return;
        }
        if (oldP.wins !== newP.wins || oldP.losses !== newP.losses) {
            let autoEvent = null;
            const isWin = newP.wins > (oldP.wins || 0);
            const oldMain = (oldP.tier || "").split(' ')[0], newMain = (newP.tier || "").split(' ')[0];
            const oldStep = parseInt((oldP.tier || "").replace(/[^0-9]/g, "")), newStep = parseInt((newP.tier || "").replace(/[^0-9]/g, ""));
            if (tierWeight[newMain] > tierWeight[oldMain]) autoEvent = 'promotion_major';
            else if (tierWeight[newMain] < tierWeight[oldMain]) autoEvent = 'demotion';
            else if (newMain === oldMain && !isNaN(oldStep) && !isNaN(newStep)) {
                if (newStep < oldStep) autoEvent = 'promotion';
                else if (newStep > oldStep) autoEvent = 'demotion';
            }
            cutsceneQueue.push({ player: newP, isWin, kdaText: newP.last_kda || "0/0/0", autoEvent });
            processCutsceneQueue();
        }
        prevPlayersState[newP.name] = { ...newP };
        loadData();
    }).on('postgres_changes', { event: '*', schema: 'public', table: 'settings' }, loadData).subscribe();
}

async function loadData() {
    try {
        const { data: sData } = await sb.from('settings').select('*');
        if (sData && sData.length > 0) settings = sData[0];
        const { data: pData } = await sb.from('players').select('*').order('created_at', { ascending: true });
        if (pData) {
            players = pData.map(p => {
                let streak = 0;
                const recent = (p.recent || []).filter(r => r === 'win' || r === 'lose');
                if (recent.length > 0) {
                    const lastRes = recent[recent.length - 1];
                    for(let i = recent.length - 1; i >= 0; i--) { if(recent[i] === lastRes) streak++; else break; }
                    streak = lastRes === 'win' ? streak : -streak;
                }
                if (!prevPlayersState[p.name]) prevPlayersState[p.name] = { ...p };
                return { ...p, streak };
            });
        }
        renderAll();
    } catch (e) { console.log(e); }
}

function updateTimer() {
    const timerAreas = document.querySelectorAll('[id^="timer-display"]');
    if (!settings || !settings.timer_end_at) return;
    const diff = new Date(settings.timer_end_at).getTime() - new Date().getTime();
    timerAreas.forEach(area => {
        if (diff <= 0) {
            area.innerHTML = `<span class="clock-shake">â°</span> <span style="color:#ffd369;">ì†”ë­ ë‚´ê¸° ì¢…ë£Œ!!!</span>`;
        } else {
            const h = String(Math.floor(diff/3600000)).padStart(2,'0'), m = String(Math.floor((diff%3600000)/60000)).padStart(2,'0'), s = String(Math.floor((diff%60000)/1000)).padStart(2,'0');
            area.innerHTML = `â° <span>ë‚¨ì€ ì‹œê°„ :</span> <span class="timer-nums">${h}:${m}:${s}</span>`;
        }
    });
}

function renderScoreScene() {
    const rW = players.filter(p=>p.team==='red').reduce((a,b)=>a+(b.wins||0),0), bW = players.filter(p=>p.team==='blue').reduce((a,b)=>a+(b.wins||0),0);
    const rL = players.filter(p=>p.team==='red').reduce((a,b)=>a+(b.losses||0),0), bL = players.filter(p=>p.team==='blue').reduce((a,b)=>a+(b.losses||0),0);
    let rC = rW===bW?'draw':(rW>bW?'winner':'loser'), bC = rW===bW?'draw':(bW>rW?'winner':'loser');
    document.getElementById('scene-score').innerHTML = `<div class="score-board"><div class="timer-label">íŒ€ ì¢…í•© ìŠ¤ì½”ì–´</div><div class="timer" id="timer-display-score"></div><div class="vs"><span class="team-name-score" style="color:#ff5c5c">${settings.red_team_name||'RED'}</span> <span class="vs-text">VS</span> <span class="team-name-score" style="color:#4db8ff">${settings.blue_team_name||'BLUE'}</span></div><div class="score-wrap"><div class="score-box ${rC}"><div class="score-num">${rW}</div><div class="sub-info">íŒ¨ë°° : ${rL}</div></div><div class="score-box ${bC}"><div class="score-num">${bW}</div><div class="sub-info">íŒ¨ë°° : ${bL}</div></div></div></div>`;
    updateTimer();
}

function renderAll() { renderMainScene(document.getElementById('scene-all'), null); renderMainScene(document.getElementById('scene-red'), 'red'); renderMainScene(document.getElementById('scene-blue'), 'blue'); renderScoreScene(); }
function nextScene() { if(!normalCycle) return; const sc = [document.getElementById('scene-all'), document.getElementById('scene-red'), document.getElementById('scene-blue'), document.getElementById('scene-score')]; sc.forEach(s=>s.classList.remove('active')); sIdx=(sIdx+1)%sc.length; sc[sIdx].classList.add('active'); updateTimer(); }

}
