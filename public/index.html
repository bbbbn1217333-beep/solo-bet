// [ÏàòÏ†ï] Ìã∞Ïñ¥ Î°úÏßÅ: "Ïñ∏Îû≠ÌÅ¨" ÌïúÍ∏Ä ÌëúÏãú Î∞è Î¨∏ÏûêÏó¥ Îß§Ïπ≠ Í∞ïÌôî
function getTierInfo(tierStr) {
    // ÌÖçÏä§Ìä∏Í∞Ä ÏïÑÏòà ÏóÜÍ±∞ÎÇò "Ïñ∏Îû≠ÌÅ¨", "unranked" Îì±Ïù¥ Ìè¨Ìï®ÎêòÎ©¥ Î¨¥Ï°∞Í±¥ ÌïúÍ∏Ä "Ïñ∏Îû≠ÌÅ¨" Î∞òÌôò
    if (!tierStr || tierStr.trim() === "" || tierStr.toLowerCase().includes('unranked') || tierStr === "Ïñ∏Îû≠ÌÅ¨") {
        return { name: 'Ïñ∏Îû≠ÌÅ¨', class: 'unranked' };
    }
    
    const t = tierStr.toLowerCase();
    let cls = 'unranked';
    
    // ÌÇ§ÏõåÎìú Îß§Ïπ≠ÏùÑ ÌÜµÌï¥ ÌÅ¥ÎûòÏä§ ÏÉâÏÉÅ ÏßÄÏ†ï
    if (t.includes('Ï±åÎ¶∞Ï†Ä') || t.includes('challenger')) cls = 'challenger';
    else if (t.includes('Í∑∏ÎûúÎìú') || t.includes('grand')) cls = 'grandmaster';
    else if (t.includes('ÎßàÏä§ÌÑ∞') || t.includes('master')) cls = 'master';
    else if (t.includes('Îã§Ïù¥ÏïÑ') || t.includes('diamond')) cls = 'diamond';
    else if (t.includes('ÏóêÎ©îÎûÑÎìú') || t.includes('emerald')) cls = 'emerald';
    else if (t.includes('ÌîåÎûòÌã∞ÎÑò') || t.includes('platinum')) cls = 'platinum';
    else if (t.includes('Í≥®Îìú') || t.includes('gold')) cls = 'gold';
    else if (t.includes('Ïã§Î≤Ñ') || t.includes('silver')) cls = 'silver';
    else if (t.includes('Î∏åÎ°†Ï¶à') || t.includes('bronze')) cls = 'bronze';
    else if (t.includes('ÏïÑÏù¥Ïñ∏') || t.includes('iron')) cls = 'iron';
    
    // DBÏóê ÏûàÎäî ÌïúÍ∏Ä Ìã∞Ïñ¥Î™Ö Í∑∏ÎåÄÎ°ú Î∞òÌôò (Ïòà: "Îã§Ïù¥ÏïÑÎ™¨Îìú 1")
    return { name: tierStr, class: cls };
}

async function initChampMap() {
    try {
        const res = await fetch(`https://ddragon.leagueoflegends.com/cdn/${LOL_VER}/data/ko_KR/champion.json`);
        const json = await res.json();
        Object.values(json.data).forEach(champ => { champMap[champ.name] = champ.id; });
    } catch (e) { console.error(e); }
}

const fixChamp = c => {
    if(!c || c === 'None' || c === 'Blank' || c === '') return 'None';
    let raw = c.trim();
    if (champMap[raw]) return champMap[raw];
    return raw.charAt(0).toUpperCase() + raw.slice(1).toLowerCase();
};

async function triggerCutscene(player, isWin, kdaText = "0/0/0") {
    if (!normalCycle) return;
    normalCycle = false;

            if (recent[i] === lastResult) streakCount++;

        if (validChamps.length > 0) lastChamp = fixChamp(validChamps[validChamps.length - 1]);
    }

    targetScene.innerHTML = `
        <div class="game-result-card ${isWin ? 'res-win' : 'res-lose'}">

            <div class="res-nick" style="display: flex; align-items: center; justify-content: center; gap: 12px;">
                <span class="res-team" style="background:${player.team==='red'?'#ff5c5c':'#4db8ff'}; margin:0;">${teamDisplayName}</span>
                <span style="vertical-align: middle;">${player.name}</span>

                    <span style="color:#ff6b6b; text-shadow: 0 0 10px rgba(255,107,107,0.6);">üò° ${player.losses}Ìå®</span>
                </span>
                ${streakBadgeHTML}
            </div>

            <div class="res-tier-wrap">
                <div class="res-tier tier ${tierInfo.class}">
                    <span>${tierInfo.name}</span>
                    <span class="res-point ${isWin ? 'win' : 'lose'}">${isWin ? '(+20)' : '(-20)'}</span>
                </div>
            </div>
            
            <div class="res-champ">
                <img src="https://ddragon.leagueoflegends.com/cdn/${LOL_VER}/img/champion/${lastChamp}.png" onerror="this.src='https://ddragon.leagueoflegends.com/cdn/${LOL_VER}/img/profileicon/29.png'">
                <div class="res-kda-box">
                    <span class="kda-main">${kdaText}</span>
                    <span class="kda-sub">K/D/A : ${kdaCalc}</span>
                </div>
            </div>
        </div>`;
    
    targetScene.classList.add('active');

    setTimeout(async () => {
        targetScene.classList.remove('active');
        normalCycle = true;
        sIdx = 0;
        document.getElementById('scene-all').classList.add('active');
        sceneInterval = setInterval(nextScene, 10000);
    }, 8000);
}

async function loadData() {
    try {
        const { data: sData } = await sb.from('settings').select('*');
        if (sData && sData.length > 0) settings = sData[0];
        
        const { data: pData } = await sb.from('players').select('*').order('created_at', { ascending: true });
        if (pData) {
            players = pData.map(p => {
                let streak = 0;
                const recent = (p.recent || []).filter(r => r === 'win' || r === 'lose');
                if (recent.length > 0) {
                    const lastResult = recent[recent.length - 1];

                    }
                    streak = lastResult === 'win' ? streak : -streak;
                }
                return { ...p, streak };
            });
        }
        renderAll();
    } catch (e) { console.log(e); }
}

function setupRealtime() {
    sb.channel('db_changes')
    .on('postgres_changes', { event: '*', schema: 'public', table: 'players' }, (payload) => {
        if (payload.eventType === 'UPDATE' && payload.new.trigger_cutscene === true) {
            const recent = payload.new.recent || [];
            const lastRes = recent.filter(x => x === 'win' || x === 'lose').pop();
            if (lastRes) {
                triggerCutscene(payload.new, lastRes === 'win', payload.new.last_kda || "0/0/0");
            }
        }
        loadData();
    })
    .on('postgres_changes', { event: '*', schema: 'public', table: 'settings' }, loadData)
    .subscribe();
}

function updateTimer() {
    const displayEl = document.getElementById('timer-display');
    if (!displayEl || !settings.timer_end_at) return;
    const diff = new Date(settings.timer_end_at).getTime() - new Date().getTime();
    if (diff <= 0) {
        displayEl.innerHTML = `<span class="clock clock-shake">‚è∞</span> ÏÜîÎû≠ ÎÇ¥Í∏∞ Ï¢ÖÎ£å!!!`;
    } else {
        const h = String(Math.floor(diff / 3600000)).padStart(2, '0');
        const m = String(Math.floor((diff % 3600000) / 60000)).padStart(2, '0');
        const s = String(Math.floor((diff % 60000) / 1000)).padStart(2, '0');
        displayEl.innerHTML = `<span class="clock">‚è∞</span> <span>ÎÇ®ÏùÄ ÏãúÍ∞Ñ :</span> <span id="timer-nums" class="timer-nums">${h}:${m}:${s}</span>`;

}

    const rL = players.filter(p => p.team === 'red').reduce((a, b) => a + (b.losses || 0), 0);
    const bW = players.filter(p => p.team === 'blue').reduce((a, b) => a + (b.wins || 0), 0);
    const bL = players.filter(p => p.team === 'blue').reduce((a, b) => a + (b.losses || 0), 0);
    const rName = settings.red_team_name || 'RED TEAM';
    const bName = settings.blue_team_name || 'BLUE TEAM';
    let rC = (rW === bW) ? 'draw' : (rW > bW ? 'winner' : 'loser');
    let bC = (rW === bW) ? 'draw' : (bW > rW ? 'winner' : 'loser');
    document.getElementById('scene-score').innerHTML = `
        <div class="score-board">
            <div class="timer-label">ÌåÄ Ï¢ÖÌï© Ïä§ÏΩîÏñ¥</div>
            <div class="timer" id="timer-display"><span class="clock">‚è∞</span> <span>ÎÇ®ÏùÄ ÏãúÍ∞Ñ :</span> <span id="timer-nums" class="timer-nums">00:00:00</span></div>
            <div class="vs"><span class="team-name" style="color:#ff5c5c">${rName}</span> <span class="vs-text">VS</span> <span class="team-name" style="color:#4db8ff">${bName}</span></div>
            <div class="score-wrap">
                <div class="score-box ${rC}"><div class="score-num">${rW}</div><div class="sub-info">Ìå®Î∞∞ : ${rL}</div></div>
                <div class="score-box ${bC}"><div class="score-num">${bW}</div><div class="sub-info">Ìå®Î∞∞ : ${bL}</div></div>
            </div>
        </div>`;
}

function nextScene() {
    if (!normalCycle) return;
    const scenes = [document.getElementById('scene-all'), document.getElementById('scene-red'), document.getElementById('scene-blue'), document.getElementById('scene-score')];
    scenes.forEach(s => s.classList.remove('active'));
    sIdx = (sIdx + 1) % scenes.length;
    scenes[sIdx].classList.add('active');
}

async function start() { await initChampMap(); await loadData(); setupRealtime(); setInterval(updateTimer, 1000); sceneInterval = setInterval(nextScene, 10000); }
start();
</script>
