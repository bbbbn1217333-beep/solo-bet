<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Ïù¥ÎùºÎÑ§ ÏÜîÎû≠ ÎÇ¥Í∏∞ ÏãúÌä∏ÏßÄ</title>
<link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@600;800&family=Orbitron:wght@600;800&family=Inter:wght@600;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
/* Î∞∞Í≤Ω Î∞è Í∏∞Î≥∏ ÏÑ§Ï†ï */
body{margin:0; background:#000; color:#fff; font-family:'Pretendard',sans-serif; overflow:hidden;}
.scene{position:absolute; inset:0; opacity:0; transition:opacity .6s ease; display:none; padding: 40px;}
.scene.active{opacity:1; z-index:1; display:block;}

/* Î†àÏù¥ÏïÑÏõÉ */
.container{display:flex; gap:60px; justify-content:center; margin-top:10px;}
.team{display:flex; flex-direction:column; align-items:center;}

/* ÌåÄ Ìó§Îçî */
.team-header { display: flex; align-items: baseline; gap: 15px; margin-bottom: 8px; }
.team h1{font-family:'Orbitron',sans-serif; font-size:38px; margin: 0;}
.red h1{color:#ff5c5c} .blue h1{color:#4db8ff;}
.summary{font-size:22px; font-weight:800;}
.summary .win{color:#ffd369; text-shadow:0 0 12px #ffd369;}
.summary .lose{color:#ff6b6b; text-shadow:0 0 12px #ff6b6b;}

/* Î©§Î≤Ñ Ïπ¥Îìú */
.members{display:flex; flex-direction:column; gap:6px;}
.member-card{position:relative; width:330px; padding:14px 10px 10px; background:rgba(255,255,255,.06); border-radius:8px; border:2px solid rgba(120,120,120,.35); text-align:center; overflow:visible;}

/* Ï†ïÎ≥¥ ÎùºÏù∏ */
.info-line{display:flex; justify-content:center; align-items:baseline; gap:6px; margin-bottom:8px; white-space:nowrap;}
.name{font-family:'Orbitron',sans-serif; font-size:15px; font-weight:800; flex-shrink: 0;}
.tier{font-size:13px; font-weight:900; flex-shrink: 0; letter-spacing: -0.2px;}
.record{font-size:14px; font-weight:800; flex-shrink: 0; display:flex; gap:4px;}
.record .win{color:#ffd369;} .record .lose{color:#ff6b6b;}

/* Ïó∞Ïäπ/Ïó∞Ìå® Í∞ïÏ°∞ Î∞ïÏä§ */
.streak{font-size:12px; font-weight:900; padding:1px 5px; border-radius:4px; margin-left:1px; flex-shrink: 0;}
.streak.win{color:#ffd369; border: 1px solid #ffd369; background: rgba(255, 211, 105, 0.15);}
.streak.lose{color:#ff6b6b; border: 1px solid #ff6b6b; background: rgba(255, 107, 107, 0.15);}

/* Ìã∞Ïñ¥Î≥Ñ ÏÉâÏÉÅ */
.tier.iron{color:#a19d94;} .tier.bronze{color:#cd7f32;} .tier.silver{color:#c0c0c0;}
.tier.gold{color:#ffd700;} .tier.platinum{color:#4e99afe6;} .tier.emerald{color:#2ecc71;}
.tier.diamond{color:#b9f2ff;} .tier.master{color:#9b59b6;} .tier.grandmaster{color:#e74c3c;}
.tier.challenger{color:#f1c40f; text-shadow: 0 0 8px rgba(241, 196, 15, 0.6);}
.tier.unranked{color:#aaa;}

/* Î∞∞ÏßÄ */
.badge{position:absolute; top:-16px; left:50%; transform:translateX(-50%); font-size:22px; z-index:10;}
.badge.crown{color:#ffb703;}
.badge.crown::before{content:''; position:absolute; inset:-8px; background:radial-gradient(circle, rgba(255,183,3,.55), transparent 65%); filter:blur(8px); animation:crownFlame 1.2s infinite; z-index:-1;}
.badge.skull::before{content:''; position:absolute; inset:-10px; background:radial-gradient(circle, rgba(176,0,0,.6), transparent 65%); filter:blur(10px); animation:skullFog 1.6s infinite; z-index:-1;}
@keyframes crownFlame{0%{opacity:.5;transform:scale(.95)}50%{opacity:1;transform:scale(1.2)}100%{opacity:.5;transform:scale(.95)}}
@keyframes skullFog{0%{opacity:.35;transform:scale(.95)}50%{opacity:.75;transform:scale(1.3)}100%{opacity:.35;transform:scale(.95)}}

/* Ï±îÌîºÏñ∏ ÌûàÏä§ÌÜ†Î¶¨ */
.history{display:flex; justify-content:center; gap:6px;}
.champ{position:relative; width:22px; height:22px;}
.champ img{width:100%; height:100%; border-radius:4px; border: 1px solid rgba(255,255,255,0.2); background: #222;}
.wl-badge { position: absolute; top: -8px; left: 50%; transform: translateX(-50%); width: 14px; height: 14px; background: #000; border: 1px solid rgba(255,255,255,0.3); border-radius: 3px; font-size: 8px; font-weight: 900; display: flex; align-items: center; justify-content: center; z-index: 5; }
.wl-badge.win { color: #ffd369; border-color: #ffd369; }
.wl-badge.lose { color: #ff4d4d; border-color: #ff4d4d; }
.wl-badge.none { color: #888; border-color: #444; }

/* Ïä§ÏΩîÏñ¥Î≥¥Îìú */
.score-board{margin-top:180px; text-align:center; font-family:'Orbitron',sans-serif;}
.timer-label{font-size:36px; font-weight:900; color:#fff; margin-bottom:12px; padding:8px 16px; background: rgba(0,0,0,0.3); border:2px solid #00FFAA; border-radius:8px; display:inline-block;}
.timer{font-size:32px; font-weight:800; margin-bottom:20px; color: #ffd369;}
.vs {font-size:38px;margin-bottom:30px; display:flex; justify-content:center; align-items:center; gap:20px;}
.vs .team-name { font-weight: 800; }
.vs .vs-text { font-weight:900; color:#fff; text-shadow:0 0 10px #fff; animation:vsGlow 1.2s infinite alternate;}
@keyframes vsGlow { 0% { transform:scale(0.9); } 100% { transform:scale(1.1); text-shadow:0 0 30px #ffea00; } }
.score-wrap{display:flex; justify-content:center; gap:140px;}
.score-box{display:flex; flex-direction:column; align-items:center;}
.score-num{font-size:150px; font-weight:900; line-height:1; color:#fff;}
.score-box.winner .score-num { color: #ffd369; animation: glowGold 1.2s infinite alternate; }
@keyframes glowGold { 0% { transform: scale(1); text-shadow:0 0 20px #ffd369; } 100% { transform: scale(1.1); text-shadow:0 0 60px #ffd369, 0 0 100px #ffd369; } }
.score-box.draw .score-num { color: #ffffff; animation: glowWhite 1.2s infinite alternate; }
@keyframes glowWhite { 0% { transform: scale(1); text-shadow:0 0 20px #ffffff; } 100% { transform: scale(1.1); text-shadow:0 0 60px #ffffff, 0 0 100px #ffffff; } }
.score-box.loser .score-num { color: #ff5c5c; text-shadow: 0 0 15px rgba(255, 92, 92, 0.5); }
.sub-info{font-size:22px; font-weight:800; color:#ff6b6b; margin-top:10px;}
</style>
</head>
<body>

<div class="scene active" id="scene-all"></div>
<div class="scene" id="scene-red"></div>
<div class="scene" id="scene-blue"></div>
<div class="scene" id="scene-score"></div>

<script>
const SUPABASE_URL = "https://hsvknfmnsehwytnvaiwr.supabase.co";
const SUPABASE_KEY = "sb_publishable_l2wj1IeGSfcxgKVjJ28n0w_WK9iHm-j";
const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
const LOL_VER = "16.3.1"; 

let champMap = {}; 
let players = [];
let settings = {};
let timeLeftText = "Í≥ÑÏÇ∞ Ï§ë...";

// Ìã∞Ïñ¥ ÌåêÏ†ï Î°úÏßÅ: Í∑∏ÎûúÎìúÎßàÏä§ÌÑ∞ Î™ÖÏπ≠ ÌÜµÏùº Î∞è ÏÑúÏó¥ Ï°∞Ï†ï
function getTierInfo(tierStr) {
    if (!tierStr) return { name: '', class: 'unranked' };
    const t = tierStr.toLowerCase();
    
    // Ï±åÎ¶∞Ï†Ä
    if (t.includes('challenger') || t.includes('Ï±åÎ¶∞Ï†Ä')) return { name: tierStr, class: 'challenger' };
    
    // Í∑∏ÎûúÎìúÎßàÏä§ÌÑ∞ (Í∑∏ÎûúÎìú Îã®Ïñ¥ Ìè¨Ìï® Ïãú Î™ÖÏπ≠ ÏπòÌôò)
    if (t.includes('grand') || t.includes('Í∑∏ÎûúÎìú')) {
        let fixedName = tierStr.replace(/Í∑∏ÎûúÎìú|Grand/i, 'Í∑∏ÎûúÎìúÎßàÏä§ÌÑ∞');
        return { name: fixedName, class: 'grandmaster' };
    }
    
    // ÎßàÏä§ÌÑ∞
    if (t.includes('master') || t.includes('ÎßàÏä§ÌÑ∞')) return { name: tierStr, class: 'master' };
    
    // Ïù¥Ìïò Îì±Í∏â
    if (t.includes('diamond') || t.includes('Îã§Ïù¥ÏïÑÎ™¨Îìú')) return { name: tierStr, class: 'diamond' };
    if (t.includes('emerald') || t.includes('ÏóêÎ©îÎûÑÎìú')) return { name: tierStr, class: 'emerald' };
    if (t.includes('platinum') || t.includes('ÌîåÎûòÌã∞ÎÑò')) return { name: tierStr, class: 'platinum' };
    if (t.includes('gold') || t.includes('Í≥®Îìú')) return { name: tierStr, class: 'gold' };
    if (t.includes('silver') || t.includes('Ïã§Î≤Ñ')) return { name: tierStr, class: 'silver' };
    if (t.includes('bronze') || t.includes('Î∏åÎ°†Ï¶à')) return { name: tierStr, class: 'bronze' };
    if (t.includes('iron') || t.includes('ÏïÑÏù¥Ïñ∏')) return { name: tierStr, class: 'iron' };
    
    return { name: tierStr, class: 'unranked' };
}

async function initChampMap() {
    try {
        const res = await fetch(`https://ddragon.leagueoflegends.com/cdn/${LOL_VER}/data/ko_KR/champion.json`);
        const json = await res.json();
        Object.values(json.data).forEach(champ => { champMap[champ.name] = champ.id; });
    } catch (e) { console.error(e); }
}

const fixChamp = c => {
    if(!c || c === 'None' || c === 'Blank' || c === '') return 'None';
    let raw = c.trim();
    if (champMap[raw]) return champMap[raw];
    return raw.charAt(0).toUpperCase() + raw.slice(1).toLowerCase();
};

async function loadData() {
    try {
        const { data: sData } = await sb.from('settings').select('*');
        if (sData && sData.length > 0) settings = sData[0];
        const { data: pData } = await sb.from('players').select('*').order('created_at', { ascending: true });
        if (pData) {
            players = pData.map(p => {
                let streak = 0;
                const recent = (p.recent || []).filter(r => r === 'win' || r === 'lose');
                if (recent.length > 0) {
                    const lastResult = recent[0];
                    for(let res of recent) {
                        if(res === lastResult) streak++;
                        else break;
                    }
                    streak = lastResult === 'win' ? streak : -streak;
                }
                return { ...p, streak };
            });
        }
        renderAll();
    } catch (e) { console.log(e); }
}

function updateTimer() {
    if (!settings.timer_end_at) { timeLeftText = "ÏãúÍ∞Ñ ÎØ∏ÏÑ§Ï†ï"; } 
    else {
        const diff = new Date(settings.timer_end_at).getTime() - new Date().getTime();
        if (diff <= 0) timeLeftText = "ÏÜîÎû≠ ÎÇ¥Í∏∞ Ï¢ÖÎ£å!!!";
        else {
            const h = String(Math.floor(diff / 3600000)).padStart(2, '0');
            const m = String(Math.floor((diff % 3600000) / 60000)).padStart(2, '0');
            const s = String(Math.floor((diff % 60000) / 1000)).padStart(2, '0');
            timeLeftText = `ÎÇ®ÏùÄÏãúÍ∞Ñ : ${h}:${m}:${s}`;
        }
    }
    const el = document.getElementById('timer-display');
    if(el) el.textContent = timeLeftText;
}

function renderAll() {
    renderMainScene(document.getElementById('scene-all'), null);
    renderMainScene(document.getElementById('scene-red'), 'red');
    renderMainScene(document.getElementById('scene-blue'), 'blue');
    renderScoreScene();
}

function renderMainScene(container, filterTeam) {
    const teams = filterTeam ? [filterTeam] : ['red', 'blue'];
    container.innerHTML = `<div class="container">${teams.map(t => {
        const teamPlayers = players.filter(p => p.team === t);
        const tW = teamPlayers.reduce((a, b) => a + (b.wins || 0), 0);
        const tL = teamPlayers.reduce((a, b) => a + (b.losses || 0), 0);
        const teamName = t === 'red' ? (settings.red_team_name || 'RED TEAM') : (settings.blue_team_name || 'BLUE TEAM');
        return `
        <div class="team ${t}">
            <div class="team-header">
                <h1>${teamName.toUpperCase()}</h1>
                <div class="summary"><span class="win">üòÅ${tW}Ïäπ</span> / <span class="lose">üò°${tL}Ìå®</span></div>
            </div>
            <div class="members">
                ${teamPlayers.map(p => {
                    const level = Math.min(Math.abs(p.streak), 5);
                    const streakCol = p.streak > 0 ? `rgba(255,183,3,${0.3+level*0.13})` : (p.streak < 0 ? `rgba(176,0,0,${0.3+level*0.13})` : 'rgba(120,120,120,0.3)');
                    let streakText = p.streak > 0 ? p.streak + 'Ïó∞Ïäπ' : (p.streak < 0 ? Math.abs(p.streak) + 'Ïó∞Ìå®' : '');
                    const tierInfo = getTierInfo(p.tier);
                    return `
                    <div class="member-card" style="border-color:${streakCol}; box-shadow:0 0 ${4+level*2}px ${streakCol}">
                        ${p.streak >= 3 ? '<div class="badge crown">üëë</div>' : ''}
                        ${p.streak <= -3 ? '<div class="badge skull">üíÄ</div>' : ''}
                        <div class="info-line">
                            <span class="name">${p.name}</span>
                            <span class="tier ${tierInfo.class}">${tierInfo.name}</span>
                            <div class="record"><span class="win">üòÅ${p.wins}Ïäπ</span> <span class="lose">üò°${p.losses}Ìå®</span></div>
                            ${streakText ? `<span class="streak ${p.streak > 0 ? 'win' : 'lose'}">${streakText}</span>` : ''}
                        </div>
                        <div class="history">
                            ${(p.recent || []).map((r, i) => {
                                const cName = fixChamp(p.champions[i]);
                                const imgSrc = cName === 'None' ? 'data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7' : `https://ddragon.leagueoflegends.com/cdn/${LOL_VER}/img/champion/${cName}.png`;
                                return `<div class="champ"><img src="${imgSrc}"><span class="wl-badge ${r === 'win' || r === 'lose' ? r : 'none'}">${r==='win'?'W':(r==='lose'?'L':'...')}</span></div>`;
                            }).join('')}
                        </div>
                    </div>`;
                }).join('')}
            </div>
        </div>`;
    }).join('')}</div>`;
}

function renderScoreScene() {
    const rW = players.filter(p => p.team === 'red').reduce((a, b) => a + (b.wins || 0), 0);
    const rL = players.filter(p => p.team === 'red').reduce((a, b) => a + (b.losses || 0), 0);
    const bW = players.filter(p => p.team === 'blue').reduce((a, b) => a + (b.wins || 0), 0);
    const bL = players.filter(p => p.team === 'blue').reduce((a, b) => a + (b.losses || 0), 0);
    const rName = settings.red_team_name || 'RED TEAM';
    const bName = settings.blue_team_name || 'BLUE TEAM';
    let rC = (rW === bW) ? 'draw' : (rW > bW ? 'winner' : 'loser');
    let bC = (rW === bW) ? 'draw' : (bW > rW ? 'winner' : 'loser');
    document.getElementById('scene-score').innerHTML = `
        <div class="score-board">
            <div class="timer-label">ÌåÄ Ï¢ÖÌï© Ïä§ÏΩîÏñ¥</div>
            <div class="timer"><span class="clock">‚è∞</span> <span id="timer-display">${timeLeftText}</span></div>
            <div class="vs"><span class="team-name" style="color:#ff5c5c">${rName}</span><span class="vs-text">VS</span><span class="team-name" style="color:#4db8ff">${bName}</span></div>
            <div class="score-wrap">
                <div class="score-box ${rC}"><div class="score-num">${rW}</div><div class="sub-info">Ìå®Î∞∞ : ${rL}</div></div>
                <div class="score-box ${bC}"><div class="score-num">${bW}</div><div class="sub-info">Ìå®Î∞∞ : ${bL}</div></div>
            </div>
        </div>`;
}

async function start() { await initChampMap(); await loadData(); setInterval(updateTimer, 1000); }
start();
sb.channel('any').on('postgres_changes',{event:'*',schema:'public',table:'settings'},loadData).on('postgres_changes',{event:'*',schema:'public',table:'players'},loadData).subscribe();
let sIdx = 0;
setInterval(() => {
    const scenes = document.querySelectorAll('.scene'); if(scenes.length === 0) return;
    scenes.forEach(s => s.classList.remove('active')); sIdx = (sIdx + 1) % scenes.length; scenes[sIdx].classList.add('active');
}, 10000);
</script>
</body>
</html>
