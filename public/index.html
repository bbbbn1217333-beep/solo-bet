<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>솔랭 내기 송출 패널</title>

<link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@600;800&family=Orbitron:wght@600;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body {
  margin:0;
  background:#000;
  color:#fff;
  font-family:'Pretendard', sans-serif;
}

.container {
  display:flex;
  height:100vh;
}

/* 팀 영역 */
.team {
  flex:1;
  padding:30px;
}

.red {
  background:linear-gradient(180deg,#140000,#000);
}
.blue {
  background:linear-gradient(180deg,#000814,#000);
}

/* 팀명 */
.team h1 {
  text-align:center;
  font-size:42px;
  margin-bottom:10px;
  letter-spacing:2px;
  font-family:'Orbitron', sans-serif;
}

.red h1 { color:#ff5c5c; }
.blue h1 { color:#4db8ff; }

/* 요약 */
.summary {
  text-align:center;
  font-size:22px;
  margin-bottom:20px;
}

/* 0승 0패 전용 반짝 */
.zero-summary {
  animation:zeroGlow 1.4s infinite;
}

@keyframes zeroGlow {
  0%   { text-shadow:0 0 4px #fff; opacity:0.7; }
  50%  { text-shadow:0 0 14px #fff; opacity:1; }
  100% { text-shadow:0 0 4px #fff; opacity:0.7; }
}

/* 테이블 */
table {
  width:100%;
  border-collapse:collapse;
}

th {
  padding:14px 0;
  font-size:22px;
  border-bottom:2px solid #222;
}

/* 헤더 색 */
.red-table .th-name { color:#ff5c5c; }
.blue-table .th-name { color:#4db8ff; }

.th-win  { color:#ffd369; }
.th-lose { color:#ff6b6b; }

/* 셀 */
td {
  padding:10px 0;
  text-align:center;
  font-size:20px;
}

/* 스트리머 이름 */
.name {
  color:#ffffff;
}

/* 숫자 */
.win {
  color:#ffd369;
  font-family:'Orbitron', sans-serif;
}
.lose {
  color:#ff6b6b;
  font-family:'Orbitron', sans-serif;
}

tr:nth-child(even) {
  background:rgba(255,255,255,0.04);
}
</style>
</head>

<body>
<div class="container">

  <!-- RED -->
  <div class="team red">
    <h1 id="redName">RED TEAM</h1>
    <div class="summary" id="redSummary"></div>
    <table class="red-table">
      <thead>
        <tr>
          <th class="th-name">스트리머</th>
          <th class="th-win">승리</th>
          <th class="th-lose">패배</th>
        </tr>
      </thead>
      <tbody id="redPlayers"></tbody>
    </table>
  </div>

  <!-- BLUE -->
  <div class="team blue">
    <h1 id="blueName">BLUE TEAM</h1>
    <div class="summary" id="blueSummary"></div>
    <table class="blue-table">
      <thead>
        <tr>
          <th class="th-name">스트리머</th>
          <th class="th-win">승리</th>
          <th class="th-lose">패배</th>
        </tr>
      </thead>
      <tbody id="bluePlayers"></tbody>
    </table>
  </div>

</div>

<script>
const SUPABASE_URL = "https://hsvknfmnsehwytnvaiwr.supabase.co";
const SUPABASE_KEY = "sb_publishable_l2wj1IeGSfcxgKVjJ28n0w_WK9iHm-j";
const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

async function render() {
  const { data: players } = await sb.from('players').select('*');
  const { data: setting } = await sb.from('settings').select('*').single();

  document.getElementById('redName').textContent = setting.red_team_name;
  document.getElementById('blueName').textContent = setting.blue_team_name;

  const red = players.filter(p=>p.team==='red');
  const blue = players.filter(p=>p.team==='blue');

  renderTeam(red,'redPlayers','redSummary');
  renderTeam(blue,'bluePlayers','blueSummary');
}

function renderTeam(list, bodyId, summaryId) {
  const body = document.getElementById(bodyId);
  body.innerHTML = '';

  let w=0,l=0;

  list.forEach(p=>{
    w+=p.wins;
    l+=p.losses;

    body.insertAdjacentHTML('beforeend',`
      <tr>
        <td class="name">${p.name}</td>
        <td class="win">${p.wins}</td>
        <td class="lose">${p.losses}</td>
      </tr>
    `);
  });

  const summaryEl = document.getElementById(summaryId);

  if (w===0 && l===0) {
    summaryEl.innerHTML =
      `<span class="zero-summary">
        <span class="win">0승</span> /
        <span class="lose">0패</span>
       </span>`;
  } else {
    summaryEl.innerHTML =
      `<span class="win">${w}승</span> /
       <span class="lose">${l}패</span>`;
  }
}

/* 최초 렌더 */
render();

/* 실시간 반영 */
sb.channel('realtime')
  .on('postgres_changes',{event:'*',schema:'public',table:'players'},render)
  .on('postgres_changes',{event:'*',schema:'public',table:'settings'},render)
  .subscribe();
</script>

</body>
</html>
