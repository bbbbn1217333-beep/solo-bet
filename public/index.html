<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>솔랭 내기 시트지</title>

  <!-- 폰트 -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: #0f0f12;
      color: #ffffff;
      font-family: 'Montserrat', sans-serif;
    }

    .wrapper {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
    }

    .title {
      font-size: 42px;
      font-weight: 800;
    }

    .sub {
      font-size: 24px;
      opacity: 0.85;
    }

    .score-box {
      display: flex;
      gap: 60px;
      margin-top: 20px;
    }

    .team {
      background: #1a1a22;
      padding: 20px 30px;
      border-radius: 16px;
      text-align: center;
      min-width: 200px;
    }

    .team h2 {
      margin: 0 0 10px;
      font-size: 26px;
    }

    .score {
      font-size: 48px;
      font-weight: 800;
    }

    .footer {
      position: fixed;
      bottom: 20px;
      font-size: 14px;
      opacity: 0.5;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="title">5 vs 5 솔랭 내기</div>
    <div class="sub">실시간 전적 자동 반영</div>

    <div class="score-box">
      <div class="team">
        <h2>우리팀</h2>
        <div class="score">0 승</div>
      </div>

      <div class="team">
        <h2>상대팀</h2>
        <div class="score">0 승</div>
      </div>
    </div>
  </div>

  <div class="footer">
    ⏱ 2026-02-07 · Vercel Test OK
  </div>
</body>
</html>
