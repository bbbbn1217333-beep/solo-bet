<script>
const SUPABASE_URL = "https://hsvknfmnsehwytnvaiwr.supabase.co";
const SUPABASE_KEY = "sb_publishable_l2wj1IeGSfcxgKVjJ28n0w_WK9iHm-j";
const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
const LOL_VER = "16.3.1"; 

let champMap = {}; 
let champIdToKey = {};
let players = [];
let settings = {};
let sIdx = 0;
let normalCycle = true;

// í‹°ì–´ ì •ë³´ ì²˜ë¦¬
function getTierInfo(tierStr) {
    if (!tierStr || tierStr.trim() === "" || tierStr.includes('ì–¸ë­í¬') || tierStr.toLowerCase().includes('unranked')) {
        return { name: 'ì–¸ë­í¬', class: 'unranked' };
    }
    const t = tierStr.toLowerCase();
    let cls = 'unranked';
    if (t.includes('challenger') || t.includes('ì±Œë¦°ì €')) cls = 'challenger';
    else if (t.includes('grandmaster') || t.includes('ê·¸ëœë“œ')) cls = 'grandmaster';
    else if (t.includes('master') || t.includes('ë§ˆìŠ¤í„°')) cls = 'master';
    else if (t.includes('diamond') || t.includes('ë‹¤ì´ì•„')) cls = 'diamond';
    else if (t.includes('emerald') || t.includes('ì—ë©”ë„ë“œ')) cls = 'emerald';
    else if (t.includes('platinum') || t.includes('í”Œë˜í‹°ë„˜')) cls = 'platinum';
    else if (t.includes('gold') || t.includes('ê³¨ë“œ')) cls = 'gold';
    else if (t.includes('silver') || t.includes('ì‹¤ë²„')) cls = 'silver';
    else if (t.includes('bronze') || t.includes('ë¸Œë¡ ì¦ˆ')) cls = 'bronze';
    else if (t.includes('iron') || t.includes('ì•„ì´ì–¸')) cls = 'iron';
    let displayName = tierStr;
    if (['master', 'grandmaster', 'challenger'].includes(cls)) {
        displayName = displayName.replace(/ I(?= -| |$)/, "");
    }
    return { name: displayName, class: cls };
}

async function initChampMap() {
    try {
        const res = await fetch(`https://ddragon.leagueoflegends.com/cdn/${LOL_VER}/data/ko_KR/champion.json`);
        const json = await res.json();
        Object.values(json.data).forEach(champ => { 
            champMap[champ.name] = champ.id; 
            champIdToKey[champ.key] = champ.id; 
        });
    } catch (e) { console.error(e); }
}

const fixChamp = c => {
    if(!c || c === 'None' || c === '' || c === 'undefined') return 'None';
    let raw = c.toString().trim();
    if (champIdToKey[raw]) return champIdToKey[raw];
    const exceptions = { 
        'ë¥´ë¸”ë‘': 'Leblanc', 'ë²¨ì½”ì¦ˆ': 'Velkoz', 'ë ‰ì‚¬ì´': 'RekSai', 
        'ëˆ„ëˆ„ì™€ ìœŒëŸ¼í”„': 'Nunu', 'ë¯¸ìŠ¤ í¬ì¸ˆ': 'MissFortune', 'ë¯¸ìŠ¤í¬ì¸ˆ': 'MissFortune',
        'ì¹´ì´ì‚¬': 'Kaisa', 'ì´ˆê°€ìŠ¤': 'Chogath', 'ì¹´ì§ìŠ¤': 'Khazix',
        'ì½”ê·¸ëª¨': 'KogMaw', 'ë¬¸ë„ ë°•ì‚¬': 'DrMundo', 'ìë¥´ë°˜ 4ì„¸': 'JarvanIV'
    };
    if (exceptions[raw]) return exceptions[raw];
    if (champMap[raw]) return champMap[raw];
    let engName = raw.replace(/[^a-zA-Z]/g, '');
    return engName.charAt(0).toUpperCase() + engName.slice(1).toLowerCase();
};

// ë©”ì¸ íŒ€ ë¦¬ìŠ¤íŠ¸ ë Œë”ë§
function renderMainScene(container, filterTeam) {
    const teams = filterTeam ? [filterTeam] : ['red', 'blue'];
    container.innerHTML = `<div class="container">${teams.map(t => {
        const teamPlayers = players.filter(p => p.team === t);
        const tW = teamPlayers.reduce((a,b)=>a+(b.wins||0),0), tL = teamPlayers.reduce((a,b)=>a+(b.losses||0),0);
        return `<div class="team ${t}"><div class="team-header"><h1>${(t==='red'?settings.red_team_name:settings.blue_team_name)||t.toUpperCase()}</h1><div class="summary"><span class="win">ğŸ˜${tW}ìŠ¹</span> / <span class="lose">ğŸ˜¡${tL}íŒ¨</span></div></div><div class="members">
        ${teamPlayers.map(p => {
            const level = Math.min(Math.abs(p.streak), 5);
            const streakCol = p.streak > 0 ? `rgba(255,183,3,${0.3+level*0.13})` : (p.streak < 0 ? `rgba(176,0,0,${0.3+level*0.13})` : 'rgba(120,120,120,0.3)');
            const tInfo = getTierInfo(p.tier);
            let icon = p.streak>=3?'<span class="status-icon">ğŸ‘‘</span>':(p.streak<=-3?'<span class="status-icon">ğŸ’€</span>':'');
            let sText = p.streak > 0 ? (p.streak === 1 ? '1ìŠ¹ì¤‘' : p.streak + 'ì—°ìŠ¹') : (p.streak < 0 ? (p.streak === -1 ? '1íŒ¨ì¤‘' : Math.abs(p.streak) + 'ì—°íŒ¨') : '');
            return `<div class="member-card" style="border-color:${streakCol}; box-shadow:0 0 ${4+level*2}px ${streakCol}">${icon}<div class="info-line"><span class="name">${p.name}</span>
            <span class="tier ${tInfo.class}">${tInfo.name}</span>
            <div class="record"><span class="win">ğŸ˜${p.wins || 0}ìŠ¹</span> <span class="lose">ğŸ˜¡${p.losses || 0}íŒ¨</span></div>${sText?`<span class="streak ${p.streak>0?'win':'lose'}">${sText}</span>`:''}</div><div class="history">
            ${(p.recent || Array(10).fill(null)).map((r,i)=>{
                const c = fixChamp(p.champions ? p.champions[i] : 'None');
                const isResult = (r === 'win' || r === 'lose');
                const isIngame = (r === 'ing' && c !== 'None');
                const badgeText = isResult ? (r === 'win' ? 'W' : 'L') : (isIngame ? 'âš¡' : '...');
                const badgeClass = isResult ? r : (isIngame ? 'ing' : 'none');
                return `<div class="champ">
                    <img src="${c==='None'?'data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7':`https://ddragon.leagueoflegends.com/cdn/${LOL_VER}/img/champion/${c}.png`}" class="${isIngame?'ingame':''}">
                    <span class="wl-badge ${badgeClass}">${badgeText}</span>
                </div>`
            }).join('')}</div></div>`}).join('')}</div></div>`}).join('')}</div>`;
}

// ìŠ¤ì½”ì–´ë³´ë“œ ë Œë”ë§ ë³µêµ¬
function renderScoreScene() {
    const redScore = players.filter(p => p.team === 'red').reduce((a, b) => a + (b.wins || 0), 0);
    const blueScore = players.filter(p => p.team === 'blue').reduce((a, b) => a + (b.wins || 0), 0);
    const redClass = redScore > blueScore ? 'winner' : '';
    const blueClass = blueScore > redScore ? 'winner' : '';
    
    document.getElementById('scene-score').innerHTML = `
        <div class="score-board">
            <div class="timer-label">TOTAL SCORE</div>
            <div class="vs">
                <div class="score-box ${redClass}"><div class="score-num">${redScore}</div></div>
                <div style="font-size:60px; color:#555;">VS</div>
                <div class="score-box ${blueClass}"><div class="score-num">${blueScore}</div></div>
            </div>
            <div class="timer" id="global-timer">00:00:00</div>
        </div>`;
}

function updateTimer() {
    if(!settings.timer_end_at) return;
    const now = new Date();
    const end = new Date(settings.timer_end_at);
    const diff = end - now;
    const timerEl = document.getElementById('global-timer');
    if(!timerEl) return;
    if(diff <= 0) { timerEl.innerText = "TIME OVER"; return; }
    const h = String(Math.floor(diff/3600000)).padStart(2,'0');
    const m = String(Math.floor((diff%3600000)/60000)).padStart(2,'0');
    const s = String(Math.floor((diff%60000)/1000)).padStart(2,'0');
    timerEl.innerText = `${h}:${m}:${s}`;
}

async function loadData() {
    try {
        const { data: sData } = await sb.from('settings').select('*');
        if (sData && sData.length > 0) settings = sData[0];
        const { data: pData } = await sb.from('players').select('*').order('created_at', { ascending: true });
        if (pData) {
            players = pData.map(p => {
                let streak = 0;
                const recent = (p.recent || []).filter(r => r === 'win' || r === 'lose');
                if (recent.length > 0) {
                    const lastRes = recent[recent.length - 1];
                    for(let i = recent.length - 1; i >= 0; i--) { if(recent[i] === lastRes) streak++; else break; }
                    streak = lastRes === 'win' ? streak : -streak;
                }
                return { ...p, streak };
            });
            
            // ì´ë²¤íŠ¸ ì»·ì”¬ ì²´í¬ ë¡œì§ (íŠ¸ë¦¬ê±° ë°œìƒ ì‹œ)
            const triggerPlayer = players.find(p => p.trigger_cutscene);
            if(triggerPlayer) {
                handleTrigger(triggerPlayer);
            }
        }
        renderAll();
    } catch (e) { console.log(e); }
}

// ì´ë²¤íŠ¸ ì»·ì”¬ ì²˜ë¦¬
async function handleTrigger(player) {
    normalCycle = false;
    const winScene = document.getElementById('scene-game-win');
    const loseScene = document.getElementById('scene-game-lose');
    
    // ëª¨ë“  ì”¬ ë„ê¸°
    document.querySelectorAll('.scene').forEach(s => s.classList.remove('active'));
    
    // ì´ë²¤íŠ¸ íƒ€ì…ì— ë”°ë¥¸ ì”¬ í™œì„±í™” (ê°„ë‹¨ êµ¬í˜„ ì˜ˆì‹œ)
    if(player.event_type === 'victory' || player.event_type === 'promotion') {
        winScene.innerHTML = `<h1 style="font-size:100px; text-align:center; margin-top:200px;">${player.name} VICTORY!</h1>`;
        winScene.classList.add('active');
    } else {
        loseScene.innerHTML = `<h1 style="font-size:100px; text-align:center; margin-top:200px;">${player.name} DEFEAT...</h1>`;
        loseScene.classList.add('active');
    }

    // íŠ¸ë¦¬ê±° ì´ˆê¸°í™” (DB)
    setTimeout(async () => {
        await sb.from('players').update({ trigger_cutscene: false, event_type: null }).eq('id', player.id);
        normalCycle = true;
    }, 10000);
}

function renderAll() { 
    renderMainScene(document.getElementById('scene-all'), null); 
    renderMainScene(document.getElementById('scene-red'), 'red'); 
    renderMainScene(document.getElementById('scene-blue'), 'blue'); 
    renderScoreScene();
}

function nextScene() { 
    if(!normalCycle) return; 
    const sc = [document.getElementById('scene-all'), document.getElementById('redTitle') ? null : document.getElementById('scene-red'), document.getElementById('scene-blue'), document.getElementById('scene-score')].filter(Boolean); 
    sc.forEach(s=>s.classList.remove('active')); 
    sIdx=(sIdx+1)%sc.length; 
    sc[sIdx].classList.add('active'); 
}

async function start() { 
    await initChampMap(); 
    await loadData(); 
    sb.channel('db_changes').on('postgres_changes', { event: '*', schema: 'public', table: 'players' }, loadData).subscribe();
    setInterval(nextScene, 8000); 
    setInterval(updateTimer, 1000);
}
start();
</script>
