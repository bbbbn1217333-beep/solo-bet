.game-result-card { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 850px; padding: 40px; border-radius: 30px; text-align: center; background: rgba(0, 0, 0, 0.95); border: 5px solid #fff; z-index: 9999; }

<body>

<div class="scene active" id="scene-all"></div>
<div class="scene" id="scene-red"></div>
<div class="scene" id="scene-blue"></div>
<div class="scene" id="scene-score"></div>

<script>
const SUPABASE_URL = "https://hsvknfmnsehwytnvaiwr.supabase.co";
const SUPABASE_KEY = "sb_publishable_l2wj1IeGSfcxgKVjJ28n0w_WK9iHm-j";
const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
const LOL_VER = "14.3.1"; 

let champMap = {}; 
let champIdToKey = {};
let players = [];
let prevPlayersState = {};
let settings = {};
let sIdx = 0;
let normalCycle = true;
let sceneInterval;
let isInitialLoad = true;

// í‹°ì–´ ë³€í™˜
const TIER_KOR_MAP = { 'iron': 'ì•„ì´ì–¸', 'bronze': 'ë¸Œë¡ ì¦ˆ', 'silver': 'ì‹¤ë²„', 'gold': 'ê³¨ë“œ', 'platinum': 'í”Œë˜í‹°ë„˜', 'emerald': 'ì—ë©”ë„ë“œ', 'diamond': 'ë‹¤ì´ì•„ëª¬ë“œ', 'master': 'ë§ˆìŠ¤í„°', 'grandmaster': 'ê·¸ëœë“œë§ˆìŠ¤í„°', 'challenger': 'ì±Œë¦°ì €' };

function getTierInfo(tierStr) {
    if (!tierStr || tierStr.toLowerCase().includes('unranked')) return { name: 'ì–¸ë­í¬', class: 'unranked' };
    const t = tierStr.toLowerCase();
    let cls = 'unranked';
    if (t.includes('challenger')) cls = 'challenger';
    else if (t.includes('grandmaster')) cls = 'grandmaster';
    else if (t.includes('master')) cls = 'master';
    else if (t.includes('diamond')) cls = 'diamond';
    else if (t.includes('emerald')) cls = 'emerald';
    else if (t.includes('platinum')) cls = 'platinum';
    else if (t.includes('gold')) cls = 'gold';
    else if (t.includes('silver')) cls = 'silver';
    else if (t.includes('bronze')) cls = 'bronze';
    else if (t.includes('iron')) cls = 'iron';
    
    let korName = tierStr;
    if (cls !== 'unranked') {
        korName = tierStr.replace(new RegExp(cls, 'gi'), TIER_KOR_MAP[cls]);
        korName = korName.replace(/ I(?= -| |$)/, "");
    }
    return { name: korName, class: cls };
}

async function initChampMap() {
    try {
        const res = await fetch(`https://ddragon.leagueoflegends.com/cdn/${LOL_VER}/data/ko_KR/champion.json`);
        const json = await res.json();
        Object.values(json.data).forEach(champ => { champMap[champ.name] = champ.id; champIdToKey[champ.key] = champ.id; });
    } catch (e) { console.error(e); }
}

const fixChamp = c => {
    if(!c || c === 'None' || c === '') return 'None';
    let raw = c.toString().trim();
    if (champIdToKey[raw]) raw = champIdToKey[raw];
    const exceptions = { 'ë¥´ë¸”ë‘': 'Leblanc', 'ë²¨ì½”ì¦ˆ': 'Velkoz', 'ë ‰ì‚¬ì´': 'RekSai', 'ëˆ„ëˆ„ì™€ ìœŒëŸ¼í”„': 'Nunu', 'ë¯¸ìŠ¤ í¬ì¸ˆ': 'MissFortune' };
    if (exceptions[raw]) return exceptions[raw];
    if (champMap[raw]) return champMap[raw];
    return raw.charAt(0).toUpperCase() + raw.slice(1).toLowerCase();
};

// ğŸŸ¢ ë©”ì¸ ë Œë”ë§
function renderMainScene(container, filterTeam) {
    const teams = filterTeam ? [filterTeam] : ['red', 'blue'];
    container.innerHTML = `<div class="container">${teams.map(t => {
        const teamPlayers = players.filter(p => p.team === t);
        const tW = teamPlayers.reduce((a,b)=>a+(b.wins||0),0), tL = teamPlayers.reduce((a,b)=>a+(b.losses||0),0);
        return `<div class="team ${t}"><div class="team-header"><h1>${(t==='red'?settings.red_team_name:settings.blue_team_name)||t.toUpperCase()}</h1><div class="summary"><span class="win">ğŸ˜${tW}ìŠ¹</span> / <span class="lose">ğŸ˜¡${tL}íŒ¨</span></div></div><div class="members">
        ${teamPlayers.map(p => {
            const level = Math.min(Math.abs(p.streak), 5);
            const streakCol = p.streak > 0 ? `rgba(255,183,3,${0.3+level*0.13})` : (p.streak < 0 ? `rgba(176,0,0,${0.3+level*0.13})` : 'rgba(120,120,120,0.3)');
            const tInfo = getTierInfo(p.tier);
            let icon = p.streak>=3?'<span class="status-icon crown-glow">ğŸ‘‘</span>':(p.streak<=-3?'<span class="status-icon skull-shake">ğŸ’€</span>':'');
            return `<div class="member-card" style="border-color:${streakCol}; box-shadow:0 0 ${4+level*2}px ${streakCol}">${icon}<div class="info-line"><span class="name">${p.name}</span><span class="tier ${tInfo.class}">${tInfo.name}</span><div class="record"><span class="win">ğŸ˜${p.wins || 0}ìŠ¹</span> <span class="lose">ğŸ˜¡${p.losses || 0}íŒ¨</span></div></div><div class="history">
            ${(p.recent || Array(10).fill(null)).map((r,i)=>{
                const c = fixChamp(p.champions ? p.champions[i] : 'None');
                const badgeClass = (r === 'win' || r === 'lose') ? r : (r === 'ing' ? 'ing' : 'none');
                return `<div class="champ"><img src="${c==='None'?'data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7':`https://ddragon.leagueoflegends.com/cdn/${LOL_VER}/img/champion/${c}.png`}" class="${r==='ing'?'ingame':''}"><span class="wl-badge ${badgeClass}">${r==='win'?'W':(r==='lose'?'L':(r==='ing'?'âš¡':'...'))}</span></div>`
            }).join('')}</div></div>`}).join('')}</div></div>`}).join('')}</div>`;
}

// ğŸ”´ íŒ€ ì¢…í•© ìŠ¤ì½”ì–´ ë Œë”ë§ ë³µêµ¬
function renderScoreScene() {
    const rW = players.filter(p=>p.team==='red').reduce((a,b)=>a+(b.wins||0),0), bW = players.filter(p=>p.team==='blue').reduce((a,b)=>a+(b.wins||0),0);
    const rL = players.filter(p=>p.team==='red').reduce((a,b)=>a+(b.losses||0),0), bL = players.filter(p=>p.team==='blue').reduce((a,b)=>a+(b.losses||0),0);
    document.getElementById('scene-score').innerHTML = `
        <div class="score-board">
            <div class="timer-label">íŒ€ ì¢…í•© ìŠ¤ì½”ì–´</div>
            <div class="timer" id="timer-display-score"></div>
            <div class="vs"><span style="color:#ff5c5c">${settings.red_team_name||'RED'}</span> <span class="vs-text">VS</span> <span style="color:#4db8ff">${settings.blue_team_name||'BLUE'}</span></div>
            <div class="score-wrap">
                <div class="score-box ${rW>=bW?'winner':'loser'}"><div class="score-num">${rW}</div><div class="sub-info">íŒ¨ë°°: ${rL}</div></div>
                <div class="score-box ${bW>=rW?'winner':'loser'}"><div class="score-num">${bW}</div><div class="sub-info">íŒ¨ë°°: ${bL}</div></div>
            </div>
        </div>`;
}

// ğŸ”µ ì´ë²¤íŠ¸ ì»·ì”¬(ê²Œì„ ê²°ê³¼ ì¹´ë“œ) ì‹¤í–‰ ë³µêµ¬
async function runCutscene(player) {
    normalCycle = false;
    clearInterval(sceneInterval);
    const isWin = player.event_type?.includes('victory') || player.event_type?.includes('promotion');
    const targetScene = isWin ? document.getElementById('scene-game-win') : document.getElementById('scene-game-lose');
    const tierInfo = getTierInfo(player.tier);
    const displayChamp = fixChamp(player.target_champion || 'None');
    
    document.querySelectorAll('.scene').forEach(s => s.classList.remove('active'));
    targetScene.innerHTML = `
        <div class="game-result-card ${isWin ? 'res-win' : 'res-lose'}">
            <h1 class="res-title">${isWin ? 'ğŸ˜ ìŠ¹ë¦¬!!!' : 'ğŸ˜¡ íŒ¨ë°°!!!'}</h1>
            <div class="res-nick">
                <span class="res-team" style="background:${player.team==='red'?'#ff5c5c':'#4db8ff'}">${player.team==='red'?'RED':'BLUE'}</span>
                <span>${player.name}</span>
            </div>
            <div class="res-tier-wrap">
                <div class="res-tier ${tierInfo.class}"><span>${tierInfo.name}</span><span class="res-point ${isWin?'win':'lose'}">${player.lp_diff||'+0'}</span></div>
            </div>
            <div class="res-champ">
                <img src="https://ddragon.leagueoflegends.com/cdn/${LOL_VER}/img/champion/${displayChamp}.png">
                <span class="kda-main">${player.last_kda || '0/0/0'}</span>
            </div>
        </div>`;
    
    targetScene.classList.add('active');
    setTimeout(() => {
        targetScene.classList.remove('active');
        normalCycle = true;
        sceneInterval = setInterval(nextScene, 8000);
        nextScene();
    }, 7000);
}

// íƒ€ì´ë¨¸ ì—…ë°ì´íŠ¸
function updateTimer() {
    if (!settings.timer_end_at) return;
    const diff = new Date(settings.timer_end_at) - new Date();
    const el = document.getElementById('timer-display-score');
    if (!el) return;
    if (diff <= 0) { el.innerHTML = "â° <span style='color:#ffd369;'>ë‚´ê¸° ì¢…ë£Œ!!!</span>"; return; }
    const h=String(Math.floor(diff/3600000)).padStart(2,'0'), m=String(Math.floor((diff%3600000)/60000)).padStart(2,'0'), s=String(Math.floor((diff%60000)/1000)).padStart(2,'0');
    el.innerHTML = `â° <span class="timer-nums">${h}:${m}:${s}</span>`;
}

async function loadData() {
    try {
        const { data: sData } = await sb.from('settings').select('*');
        if (sData) settings = sData[0];
        const { data: pData } = await sb.from('players').select('*').order('created_at', { ascending: true });
        if (pData) {
            players = pData.map(p => {
                let streak = 0;
                const recent = (p.recent || []).filter(r => r === 'win' || r === 'lose');
                if (recent.length > 0) {
                    const lastRes = recent[recent.length - 1];
                    for(let i = recent.length - 1; i >= 0; i--) { if(recent[i] === lastRes) streak++; else break; }
                    streak = lastRes === 'win' ? streak : -streak;
                }
                // ì‹¤ì‹œê°„ ì»·ì”¬ ì²´í¬
                if (!isInitialLoad && p.trigger_cutscene) runCutscene(p);
                return { ...p, streak };
            });
        }
        renderAll();
    } catch (e) { console.log(e); }
}

function renderAll() { renderMainScene(document.getElementById('scene-all'), null); renderMainScene(document.getElementById('scene-red'), 'red'); renderMainScene(document.getElementById('scene-blue'), 'blue'); renderScoreScene(); }
function nextScene() { if(!normalCycle) return; const sc = [document.getElementById('scene-all'), document.getElementById('scene-red'), document.getElementById('scene-blue'), document.getElementById('scene-score')]; sc.forEach(s=>s.classList.remove('active')); sIdx=(sIdx+1)%sc.length; sc[sIdx].classList.add('active'); }

async function start() {
    await initChampMap();
    await loadData();
    sb.channel('db_changes').on('postgres_changes', { event: '*', schema: 'public', table: 'players' }, loadData).subscribe();
    setInterval(updateTimer, 1000);
    sceneInterval = setInterval(nextScene, 8000);
    setTimeout(() => { isInitialLoad = false; }, 3000);
}
start();
</script>
