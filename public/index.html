<script>
const SUPABASE_URL = "https://hsvknfmnsehwytnvaiwr.supabase.co";
const SUPABASE_KEY = "sb_publishable_l2wj1IeGSfcxgKVjJ28n0w_WK9iHm-j";
const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
const LOL_VER = "16.3.1"; 

let champMap = {}; 
let players = [];

let settings = {};
let timeLeftText = "00:00:00";

let sceneInterval;

function getTierInfo(tierStr) {
    if (!tierStr || tierStr.toLowerCase().includes('unranked')) return { name: 'UNRANKED', class: 'unranked' };
    const t = tierStr.toLowerCase();
    if (t.includes('challenger') || t.includes('ì±Œë¦°ì €')) return { name: tierStr, class: 'challenger' };
    if (t.includes('grand') || t.includes('ê·¸ëœë“œ')) {
        let fixed = tierStr.replace(/ê·¸ëœë“œë§ˆìŠ¤í„°|ê·¸ëœë“œ|GrandMaster|Grand/i, 'ê·¸ëœë“œë§ˆìŠ¤í„°');
        return { name: fixed, class: 'grandmaster' };
    }
    if (t.includes('master') || t.includes('ë§ˆìŠ¤í„°')) return { name: tierStr, class: 'master' };
    if (t.includes('diamond') || t.includes('ë‹¤ì´ì•„ëª¬ë“œ')) return { name: tierStr, class: 'diamond' };
    if (t.includes('emerald') || t.includes('ì—ë©”ë„ë“œ')) return { name: tierStr, class: 'emerald' };
    if (t.includes('platinum') || t.includes('í”Œë˜í‹°ë„˜')) return { name: tierStr, class: 'platinum' };
    if (t.includes('gold') || t.includes('ê³¨ë“œ')) return { name: tierStr, class: 'gold' };
    if (t.includes('silver') || t.includes('ì‹¤ë²„')) return { name: tierStr, class: 'silver' };
    if (t.includes('bronze') || t.includes('ë¸Œë¡ ì¦ˆ')) return { name: tierStr, class: 'bronze' };
    if (t.includes('iron') || t.includes('ì•„ì´ì–¸')) return { name: tierStr, class: 'iron' };
    return { name: tierStr, class: 'unranked' };
}

async function initChampMap() {
    try {
        const res = await fetch(`https://ddragon.leagueoflegends.com/cdn/${LOL_VER}/data/ko_KR/champion.json`);
        const json = await res.json();
        Object.values(json.data).forEach(champ => { champMap[champ.name] = champ.id; });
    } catch (e) { console.error(e); }
}

const fixChamp = c => {
    if(!c || c === 'None' || c === 'Blank' || c === '') return 'None';
    let raw = c.trim();
    if (champMap[raw]) return champMap[raw];
    return raw.charAt(0).toUpperCase() + raw.slice(1).toLowerCase();
};

function triggerCutscene(player, isWin, lpDiff = 0, k=0, d=0, a=0) {
    if (!normalCycle) return;
    normalCycle = false;
    clearInterval(sceneInterval);

    document.querySelectorAll('.scene').forEach(s => s.classList.remove('active'));
    const targetScene = isWin ? document.getElementById('scene-game-win') : document.getElementById('scene-game-lose');
    const tierInfo = getTierInfo(player.tier);
    
    const teamDisplayName = player.team === 'red' ? (settings.red_team_name || 'RED TEAM') : (settings.blue_team_name || 'BLUE TEAM');
    
    // ì—°ìŠ¹/ì—°íŒ¨ ë¬¸êµ¬ ìƒì„±
    let streakText = "";
    if (player.streak !== 0) {
        const absStreak = Math.abs(player.streak);
        if (player.streak > 0) {
            streakText = absStreak === 1 ? '1ìŠ¹ì¤‘' : `${absStreak}ì—°ìŠ¹`;
        } else {
            streakText = absStreak === 1 ? '1íŒ¨ì¤‘' : `${absStreak}ì—°íŒ¨`;
        }
    }

    let lpDisplay = "";
    if(lpDiff !== 0) {
        lpDisplay = isWin ? ` (+${lpDiff})` : ` (-${Math.abs(lpDiff)})`;
    }

    const kdaCalc = d === 0 ? "PERFECT" : ((k + a) / d).toFixed(2);
    
    targetScene.innerHTML = `
        <div class="game-result-card ${isWin ? 'res-win' : 'res-lose'}">
            <h1 class="res-title">${isWin ? 'ğŸ˜ ìŠ¹ë¦¬!!!' : 'ğŸ˜¡ íŒ¨ë°°!!!'}</h1>
            <div class="res-nick">
                <span class="res-team" style="background:${player.team==='red'?'#ff5c5c':'#4db8ff'}">${teamDisplayName}</span>
                <span style="vertical-align: middle;">${player.name}</span>
                <span style="font-size: 24px; vertical-align: middle; margin-left: 12px;">
                    <span style="color:#ffd369">ğŸ˜ ${player.wins}ìŠ¹</span> 
                    <span style="color:#ff6b6b; margin-left: 8px;">ğŸ˜¡ ${player.losses}íŒ¨</span>
                </span>
                ${streakText ? `<span class="streak ${player.streak > 0 ? 'win' : 'lose'}" style="font-size: 20px; vertical-align: middle; margin-left: 12px;">${streakText}</span>` : ''}
            </div>
            <div class="res-tier tier ${tierInfo.class}">${tierInfo.name}${lpDisplay}</div>
            <div class="res-champ">
                <img src="https://ddragon.leagueoflegends.com/cdn/${LOL_VER}/img/champion/${fixChamp(player.champions[0])}.png">
                <div class="res-kda-box">
                    <span class="kda-main">${k} / ${d} / ${a}</span>
                    <span class="kda-sub">K/D/A : ${kdaCalc}</span>
                </div>
            </div>
        </div>`;
    
    targetScene.classList.add('active');

    setTimeout(() => {
        targetScene.classList.remove('active');
        normalCycle = true;
        sIdx = 0;
        document.getElementById('scene-all').classList.add('active');
        sceneInterval = setInterval(nextScene, 10000);
    }, 8000);
}

async function loadData() {
    try {
        const { data: sData } = await sb.from('settings').select('*');
        if (sData && sData.length > 0) settings = sData[0];
        
        const { data: pData } = await sb.from('players').select('*').order('created_at', { ascending: true });
        if (pData) {
            const newPlayers = pData.map(p => {
                let streak = 0;
                const recent = (p.recent || []).filter(r => r === 'win' || r === 'lose');
                if (recent.length > 0) {
                    const lastResult = recent[recent.length - 1]; 
                    for(let i = recent.length - 1; i >= 0; i--) {
                        if(recent[i] === lastResult) streak++;
                        else break;
                    }
                    streak = lastResult === 'win' ? streak : -streak;
                }
                return { ...p, streak };
            });

            if (prevPlayersState.length > 0) {
                newPlayers.forEach(np => {
                    const op = prevPlayersState.find(p => p.name === np.name);
                    if (op) {
                        const currentLP = parseInt(np.tier.match(/\d+/)) || 0;
                        const prevLP = parseInt(op.tier.match(/\d+/)) || 0;
                        const diff = Math.abs(currentLP - prevLP) || 20;

                        if (np.wins > op.wins) triggerCutscene(np, true, diff, 10, 2, 8);
                        else if (np.losses > op.losses) triggerCutscene(np, false, diff, 2, 7, 4);
                    }
                });
            }
            players = newPlayers;
            prevPlayersState = JSON.parse(JSON.stringify(newPlayers));
        }
        renderAll();
    } catch (e) { console.log(e); }
}

function updateTimer() {
    const numEl = document.getElementById('timer-nums');
    if (!numEl) return;
    if (settings.timer_end_at) {
        const diff = new Date(settings.timer_end_at).getTime() - new Date().getTime();
        if (diff <= 0) {
            document.getElementById('timer-display').innerHTML = "ì†”ë­ ë‚´ê¸° ì¢…ë£Œ!!!";
        } else {
            const h = String(Math.floor(diff / 3600000)).padStart(2, '0');
            const m = String(Math.floor((diff % 3600000) / 60000)).padStart(2, '0');
            const s = String(Math.floor((diff % 60000) / 1000)).padStart(2, '0');
            numEl.textContent = `${h}:${m}:${s}`;
        }
    }
}

        return `
        <div class="team ${t}">
            <div class="team-header">
                <h1>${teamName.toUpperCase()}</h1>
                <div class="summary"><span class="win">ğŸ˜${tW}ìŠ¹</span> / <span class="lose">ğŸ˜¡${tL}íŒ¨</span></div>
            </div>
            <div class="members">
                ${teamPlayers.map(p => {
                    const level = Math.min(Math.abs(p.streak), 5);
                    const streakCol = p.streak > 0 ? `rgba(255,183,3,${0.3+level*0.13})` : (p.streak < 0 ? `rgba(176,0,0,${0.3+level*0.13})` : 'rgba(120,120,120,0.3)');
                    const tierInfo = getTierInfo(p.tier);

                    let streakText = '';

                        const absStreak = Math.abs(p.streak);
                        if (p.streak > 0) {
                            // [ìˆ˜ì •] ë„ì–´ì“°ê¸° ì œê±°: 1ìŠ¹ ì¤‘ -> 1ìŠ¹ì¤‘
                            streakText = absStreak === 1 ? '1ìŠ¹ì¤‘' : `${absStreak}ì—°ìŠ¹`;
                        } else {
                            // [ìˆ˜ì •] ë„ì–´ì“°ê¸° ì œê±°: 1íŒ¨ ì¤‘ -> 1íŒ¨ì¤‘
                            streakText = absStreak === 1 ? '1íŒ¨ì¤‘' : `${absStreak}ì—°íŒ¨`;
                        }
                    }

                    return `
                    <div class="member-card" style="border-color:${streakCol}; box-shadow:0 0 ${4+level*2}px ${streakCol}">

                            ${(p.recent || []).map((r, i) => {

                                return `<div class="champ"><img src="${imgSrc}"><span class="wl-badge ${r === 'win' || r === 'lose' ? r : 'none'}">${r==='win'?'W':(r==='lose'?'L':'...')}</span></div>`;
                            }).join('')}

                    </div>`;
                }).join('')}
            </div>
        </div>`;
    }).join('')}</div>`;
}

    if (!normalCycle) return;
    const scenes = [document.getElementById('scene-all'), document.getElementById('scene-red'), document.getElementById('scene-blue'), document.getElementById('scene-score')];
    scenes.forEach(s => s.classList.remove('active'));
    sIdx = (sIdx + 1) % scenes.length;
    scenes[sIdx].classList.add('active');
}

async function start() { 
    await initChampMap(); 
    await loadData(); 
    setInterval(updateTimer, 1000);
    sceneInterval = setInterval(nextScene, 10000);
}
start();

sb.channel('any').on('postgres_changes',{event:'*',schema:'public',table:'settings'},loadData).on('postgres_changes',{event:'*',schema:'public',table:'players'},loadData).subscribe();
</script>
