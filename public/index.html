<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>솔랭 내기 시트지</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: radial-gradient(circle at top, #1b1b25, #0c0c10);
      color: #ffffff;
      font-family: 'Montserrat', sans-serif;
    }

    .wrapper {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 18px;
    }

    .title {
      font-size: 52px;
      font-weight: 800;
      letter-spacing: -1px;
    }

    .score-box {
      display: flex;
      gap: 80px;
      margin-top: 32px;
    }

    .team {
      background: linear-gradient(180deg, #1f1f2b, #15151d);
      padding: 26px 40px;
      border-radius: 24px;
      text-align: center;
      min-width: 260px;
      box-shadow: 0 12px 34px rgba(0,0,0,0.45);
    }

    .team h2 {
      margin: 0 0 14px;
      font-size: 24px;
      opacity: 0.9;
    }

    .score {
      font-size: 64px;
      font-weight: 800;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="title" id="mainTitle">5 vs 5 솔랭 내기</div>

    <div class="score-box">
      <div class="team">
        <h2>우리 팀</h2>
        <div class="score" id="ourScore">0</div>
      </div>

      <div class="team">
        <h2>상대 팀</h2>
        <div class="score" id="enemyScore">0</div>
      </div>
    </div>
  </div>
</body>
</html>
