<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Ïù¥ÎùºÎÑ§ ÏÜîÎû≠ ÎÇ¥Í∏∞ ÏÜ°Ï∂úÏö©</title>
<link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@600;800&family=Orbitron:wght@600;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<style>
    body { margin:0; background:transparent; color:#fff; font-family:'Pretendard',sans-serif; overflow:hidden; }
    
    /* Ïû•Î©¥ Ï†ÑÌôò */
    .scene { position:absolute; inset:0; opacity:0; transition:opacity .8s ease; display:none; padding: 40px; }
    .scene.active { opacity:1; z-index:1; display:block; }
    
    /* Î†àÏù¥ÏïÑÏõÉ */
    .container { display:flex; gap:80px; justify-content:center; align-items: flex-start; margin-top:40px; }
    .team { display: flex; flex-direction: column; align-items: center; }
    
    /* ÌåÄ ÌÉÄÏù¥ÌãÄ & Ï¢ÖÌï© Ïä§ÏΩîÏñ¥ */
    .team h1 { font-family:'Orbitron',sans-serif; font-size:65px; margin: 0 0 10px 0; letter-spacing: 3px; font-weight: 800; }
    .red h1 { color:#ff5c5c; text-shadow: 0 0 20px rgba(255,92,92,0.5); }
    .blue h1 { color:#4db8ff; text-shadow: 0 0 20px rgba(77,184,255,0.5); }
    
    .summary { font-size:32px; font-weight:800; margin-bottom:30px; background: rgba(0,0,0,0.4); padding: 5px 20px; border-radius: 50px; border: 1px solid rgba(255,255,255,0.1); }
    .summary .win { color:#ffd369; text-shadow:0 0 15px #ffd369; }
    .summary .lose { color:#ff6b6b; text-shadow:0 0 15px #ff6b6b; }
    
    /* Î©§Î≤Ñ Ïπ¥Îìú */
    .member-list { display: grid; grid-template-columns: repeat(1, 1fr); gap: 15px; }
    .member-card { 
        position:relative; width:320px; padding:20px; 
        background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 100%); 
        border-radius:18px; border:2px solid rgba(255,255,255,0.15); 
        text-align:center; box-shadow: 0 8px 32px rgba(0,0,0,0.3);
    }
    
    .nick-name { font-size:24px; font-weight:800; margin-bottom: 8px; }
    .nick-riot { font-size:14px; color: #aaa; margin-bottom: 12px; }
    .member-score { font-size:18px; font-weight: 800; margin-bottom: 15px; }
    
    /* Ï±îÌîºÏñ∏ ÏïÑÏù¥ÏΩò & Î∞∞ÏßÄ */
    .champ-wrap { display:flex; justify-content:center; gap:8px; }
    .champ-box { position:relative; width:42px; height:42px; border-radius: 8px; overflow: visible; border: 1px solid rgba(255,255,255,0.2); }
    .champ-box img { width:100%; height:100%; border-radius:6px; object-fit: cover; }
    
    .wl-badge { 
        position: absolute; bottom: -5px; right: -5px; 
        width: 18px; height: 18px; border-radius: 4px; 
        font-size: 11px; font-weight: 900; display: flex; 
        align-items: center; justify-content: center; color: #fff;
        text-shadow: 0 1px 2px rgba(0,0,0,0.5);
    }
    .wl-badge.win { background: #ffd369; color: #000; box-shadow: 0 0 8px #ffd369; }
    .wl-badge.lose { background: #ff4d4d; box-shadow: 0 0 8px #ff4d4d; }
    .wl-badge.ing { background: #2ecc71; box-shadow: 0 0 8px #2ecc71; } /* ÏóêÎ©îÎûÑÎìú */

    /* Ïä§ÏΩîÏñ¥Î≥¥Îìú Ï†ÑÏö© UI */
    .score-board { margin-top:120px; text-align:center; font-family:'Orbitron',sans-serif; }
    .timer { font-size:45px; font-weight:800; margin-bottom:40px; color: #ffd369; text-shadow: 0 0 20px rgba(255,211,105,0.4); }
    .timer .clock { display:inline-block; animation:shakeClock 0.8s infinite; margin-right: 15px; }
    
    @keyframes shakeClock { 
        0% {transform: rotate(0deg);} 25% {transform: rotate(-10deg);} 
        50% {transform: rotate(10deg);} 75% {transform: rotate(-10deg);} 100% {transform: rotate(0deg);} 
    }

    .vs-area { display:flex; justify-content:center; align-items:center; gap:50px; margin-bottom: 40px; }
    .vs-team-name { font-size: 60px; font-weight: 900; }
    .vs-text { font-size:70px; font-weight:900; color:#fff; text-shadow:0 0 10px #fff; animation:vsGlow 1.2s infinite alternate; }
    
    @keyframes vsGlow { 
        0% { transform:scale(0.9); text-shadow:0 0 10px #fff; } 
        100% { transform:scale(1.1); text-shadow:0 0 30px #ffea00, 0 0 50px #ffea00; } 
    }

    .score-wrap { display:flex; justify-content:center; gap:180px; }
    .score-box { display: flex; flex-direction: column; align-items: center; }
    .score-num { font-size:180px; font-weight: 900; text-shadow:0 0 30px rgba(255,255,255,0.3); line-height: 1; }
    .score-box.win .score-num { color: #ffd369; animation: winnerGlow 1.5s infinite alternate; }
    
    @keyframes winnerGlow {
        0% { text-shadow: 0 0 20px #ffd369; transform: scale(1); }
        100% { text-shadow: 0 0 50px #ffd369, 0 0 80px #ffd369; transform: scale(1.05); }
    }
    .sub-info { font-size: 28px; font-weight: 800; color: #ff6b6b; margin-top: 10px; }
</style>
</head>
<body>

<div class="scene active" id="scene-all"></div>
<div class="scene" id="scene-red"></div>
<div class="scene" id="scene-blue"></div>
<div class="scene" id="scene-score"></div>

<script>
const SUPABASE_URL = "https://hsvknfmnsehwytnvaiwr.supabase.co";
const SUPABASE_KEY = "sb_publishable_l2wj1IeGSfcxgKVjJ28n0w_WK9iHm-j";
const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

let players = [], settings = {};
let timeLeft = "";

// Ï±îÌîºÏñ∏ Ïù¥ÎØ∏ÏßÄ Íπ®Ïßê Î∞©ÏßÄ (ÏµúÏã† Î≤ÑÏ†Ñ ÏûêÎèô Ï≤¥ÌÅ¨Í∞Ä Ïïà Îê† Í≤ΩÏö∞ Í≥†Ï†ï Î≤ÑÏ†Ñ ÏÇ¨Ïö©)
const LOL_VER = "16.3.1"; 

async function loadData() {
    const { data: sData } = await sb.from('settings').select('*').single();
    const { data: pData } = await sb.from('players').select('*').order('created_at', { ascending: true });
    
    if(sData) settings = sData;
    if(pData) players = pData;

    renderAll();
}

function renderAll() {
    renderMainScene(document.getElementById('scene-all'), null);
    renderMainScene(document.getElementById('scene-red'), 'red');
    renderMainScene(document.getElementById('scene-blue'), 'blue');
    renderScoreScene();
}

function renderMainScene(container, filterTeam) {
    const teams = filterTeam ? [filterTeam] : ['red', 'blue'];
    
    container.innerHTML = `
        <div class="container">
            ${teams.map(t => {
                const teamPlayers = players.filter(p => p.team === t);
                const totalWins = teamPlayers.reduce((sum, p) => sum + (p.wins || 0), 0);
                const totalLosses = teamPlayers.reduce((sum, p) => sum + (p.losses || 0), 0);
                const teamName = t === 'red' ? settings.red_team_name : settings.blue_team_name;
                
                return `
                <div class="team ${t}">
                    <h1>${teamName}</h1>
                    <div class="summary">
                        <span class="win">üòÅ ${totalWins}Ïäπ</span> / <span class="lose">üò° ${totalLosses}Ìå®</span>
                    </div>
                    <div class="member-list">
                        ${teamPlayers.map(p => `
                            <div class="member-card">
                                <div class="nick-name">${p.name}</div>
                                <div class="nick-riot">${p.riot_id || ''}</div>
                                <div class="member-score">
                                    <span style="color:#ffd369">W ${p.wins}</span> / <span style="color:#ff6b6b">L ${p.losses}</span>
                                </div>
                                <div class="champ-wrap">
                                    ${(p.recent || []).map((res, i) => {
                                        const champ = p.champions[i] === 'None' ? 'Blank' : p.champions[i];
                                        const badgeClass = res === 'win' ? 'win' : res === 'lose' ? 'lose' : 'ing';
                                        const badgeText = res === 'win' ? 'W' : res === 'lose' ? 'L' : '...';
                                        
                                        // Ï±îÌîºÏñ∏ Ïù¥Î¶ÑÏóê Í≥µÎ∞±Ïù¥ ÏûàÏùÑ Í≤ΩÏö∞ Ï≤òÎ¶¨
                                        const champName = champ.replace(/\s+/g, '');
                                        const imgSrc = champ === 'Blank' 
                                            ? 'data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7' 
                                            : `https://ddragon.leagueoflegends.com/cdn/${LOL_VER}/img/champion/${champName}.png`;

                                        return `
                                        <div class="champ-box">
                                            <img src="${imgSrc}" onerror="this.src='https://ddragon.leagueoflegends.com/cdn/${LOL_VER}/img/profileicon/29.png'">
                                            <span class="wl-badge ${badgeClass}">${badgeText}</span>
                                        </div>`;
                                    }).join('')}
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>`;
            }).join('')}
        </div>`;
}

function renderScoreScene() {
    const rW = players.filter(p=>p.team==='red').reduce((a,b)=>a+(b.wins||0),0);
    const rL = players.filter(p=>p.team==='red').reduce((a,b)=>a+(b.losses||0),0);
    const bW = players.filter(p=>p.team==='blue').reduce((a,b)=>a+(b.wins||0),0);
    const bL = players.filter(p=>p.team==='blue').reduce((a,b)=>a+(b.losses||0),0);

    document.getElementById('scene-score').innerHTML = `
        <div class="score-board">
            <div class="timer"><span class="clock">‚è∞</span> <span id="timer-text">${timeLeft}</span></div>
            <div class="vs-area">
                <span class="vs-team-name" style="color:#ff5c5c">${settings.red_team_name}</span>
                <span class="vs-text">VS</span>
                <span class="vs-team-name" style="color:#4db8ff">${settings.blue_team_name}</span>
            </div>
            <div class="score-wrap">
                <div class="score-box ${rW > bW ? 'win' : ''}">
                    <div class="score-num">${rW}</div>
                    <div class="sub-info">LOSE : ${rL}</div>
                </div>
                <div class="score-box ${bW > rW ? 'win' : ''}">
                    <div class="score-num">${bW}</div>
                    <div class="sub-info">LOSE : ${bL}</div>
                </div>
            </div>
        </div>`;
}

// ÌÉÄÏù¥Î®∏ Ïã§ÏãúÍ∞Ñ Í≥ÑÏÇ∞
function updateTimer() {
    if (!settings.timer_end_at) {
        timeLeft = "ÏãúÍ∞Ñ ÎØ∏ÏÑ§Ï†ï";
        return;
    }
    const end = new Date(settings.timer_end_at).getTime();
    const now = new Date().getTime();
    const diff = end - now;

    if (diff <= 0) {
        timeLeft = "ÎÇ¥Í∏∞ Ï¢ÖÎ£å";
    } else {
        const h = String(Math.floor(diff / (1000 * 60 * 60))).padStart(2, '0');
        const m = String(Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60))).padStart(2, '0');
        const s = String(Math.floor((diff % (1000 * 60)) / 1000)).padStart(2, '0');
        timeLeft = `ÎÇ®ÏùÄÏãúÍ∞Ñ : ${h}:${m}:${s}`;
    }
    const el = document.getElementById('timer-text');
    if(el) el.textContent = timeLeft;
}

setInterval(updateTimer, 1000);

// Ïã§ÏãúÍ∞Ñ DB Íµ¨ÎèÖ
sb.channel('any').on('postgres_changes',{event:'*',schema:'public',table:'settings'},loadData)
                .on('postgres_changes',{event:'*',schema:'public',table:'players'},loadData).subscribe();

// Ïû•Î©¥ Ï†ÑÌôò Î£®ÌîÑ
let sceneIdx = 0;
setInterval(() => {
    const scenes = document.querySelectorAll('.scene');
    scenes.forEach(s => s.classList.remove('active'));
    sceneIdx = (sceneIdx + 1) % scenes.length;
    scenes[sceneIdx].classList.add('active');
}, 10000); // 10Ï¥àÎßàÎã§ Ï†ÑÌôò

loadData();
</script>
</body>
</html>
