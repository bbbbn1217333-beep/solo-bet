<style>
body {
  margin:0;
  background:#000;
  color:#fff;
  font-family:'Pretendard', sans-serif;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  height:100vh;
}

.container {
  display:flex;
  justify-content:center;
  align-items:flex-start;
  gap:60px;
}

/* 팀 영역 */
.team {
  display:flex;
  flex-direction:column;
  align-items:center;
}

.red h1 { color:#ff5c5c; }
.blue h1 { color:#4db8ff; }

.team h1 {
  text-align:center;
  font-size:36px;
  margin-bottom:10px;
  letter-spacing:2px;
  font-family:'Orbitron', sans-serif;
}

/* 요약 */
.summary {
  text-align:center;
  font-size:18px;
  margin-bottom:10px;
  animation:scoreGlow 1.4s infinite;
}

@keyframes scoreGlow {
  0%   { text-shadow:0 0 4px #fff; opacity:0.7; }
  50%  { text-shadow:0 0 12px #fff; opacity:1; }
  100% { text-shadow:0 0 4px #fff; opacity:0.7; }
}

/* 멤버 카드 */
.members {
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:8px;
}

.member-card {
  background:rgba(255,255,255,0.05);
  border:2px solid rgba(255,255,255,0.2);
  border-radius:12px;
  padding:12px 18px;
  width:180px;
  min-height:150px;
  text-align:center;
  font-size:14px;
  position:relative;
  transition: transform 0.3s;
}

.member-card:hover {
  transform:scale(1.05);
}

/* 이름 */
.member-card .name {
  font-weight:800;
  margin-bottom:6px;
  font-family:'Orbitron', sans-serif;
  font-size:16px;
}

/* 승패 */
.member-card .record {
  display:flex;
  justify-content:center;
  gap:6px;
  font-weight:600;
  font-size:16px;
  margin-bottom:6px;
}

.win { color:#ffd369; }
.lose { color:#ff6b6b; }

/* 최근 전적 - 원형/사각 */
.member-card .recent {
  display:flex;
  justify-content:center;
  gap:4px;
  margin-top:4px;
}

.recent-dot {
  width:14px;
  height:14px;
  border-radius:50%;
  display:inline-block;
}

.recent-dot.win { background:#ffd369; }
.recent-dot.lose { background:#ff6b6b; }

/* 챔피언 아이콘 */
.member-card .champions {
  display:flex;
  justify-content:center;
  flex-wrap:wrap;
  gap:2px;
  margin-top:4px;
}

.member-card .champions img {
  width:24px;
  height:24px;
  border-radius:4px;
}

/* 연승/연패 */
.streak {
  margin-left:5px;
  font-size:14px;
  font-weight:700;
}
</style>
</head>

<body>
<div class="container">

    <h1 id="redName">RED TEAM</h1>
    <div class="summary" id="redSummary"></div>

  </div>
